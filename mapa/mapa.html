n-tiempo-la-crianza-y-cuidado-de-sus-hijas-e-hijos' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres y hombres.<br><b>Alcance: <\/b>La iniciativa tiene impacto también en los/as jefes de empresas, en los demás miembros de los núcleos familiares (personas adultas mayores, personas con discapacidad, etc.).<br><b>Duración: <\/b>Desde 2016.<br><b>Descripción: <\/b>En el marco de su Constitución que reconoce los derechos de las personas cuidadoras, y a ser cuidados, el Gobierno de la Ciudad de México implementó, a través de la Secretaría de Trabajo y Fomento al Empleo, una Nueva Cultura Laboral para promover el rol de los padres (hombres) en la crianza y el cuidado de sus hijos, reconociendo el hecho de que la responsabilidad femenina del cuidado impide su participación en otros espacios, además de que el involucramiento de los padres tiene beneficios para el desarrollo de los niños y niñas. \nAsí, esta política cuenta con medidas de conciliación entre vida laboral y familiar y permite que los papás dediquen mayor tiempo a las actividades de cuidado mediante licencias de paternidad de 15 días. Para las mujeres se extiende las licencias hasta 6 meses y una vez que regresan a la vida laboral disponen de lactarios en sus lugares de trabajo además de poder flexibilizar sus horarios de trabajo si tienen hijos hasta el nivel de secundaría. \nExiste también el programa Oficina en tu Casa, una modalidad de trabajo a distancia, o teletrabajo que permite a las personas trabajadoras mayor convivencia familiar, reducir costos de traslados, contribuir a una mejor movilidad de la ciudad.<\/div>","<img src= https://idsb.tmgrup.com.tr/ly/uploads/images/2020/10/01/61999.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP2: Prestación por cuidado a domicilio (Home care allowance)<br><b>Ubicación: <\/b>Turquía<br><b><a href='http://www.ohchr.org/Documents/Issues/Disability/DisabilityInclusivePolicies/States/PM%20Turkey_ENG.docx' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas con discapacidad.<br><b>Alcance: <\/b>La iniciativa apunta a unas 500.000 personas.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>El Gobierno ofrece un subsidio equivalente al salario mínimo a personas que brindan cuidado domiciliario a miembros de su familia que tienen alguna discapacidad.<\/div>","<img src= https://www.gub.uy/presidencia/sites/presidencia/files/styles/documento/public/imagenes/noticias/ff96da60289fb86c8fa0d8e06782915c.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP3: Sistema Nacional Integrado de Cuidados (SNIC)<br><b>Ubicación: <\/b>Uruguay<br><b><a href='http://www.sistemadecuidados.gub.uy/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas, niños, personas adultas mayores y personas con discapacidad.<br><b>Alcance: <\/b>Beneficia también a hombres. Se relaciona tanto con el sector público como privado.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>A partir de la Ley 19.353 -aprobada y promulgada en noviembre de 2015-, en Uruguay todas las niñas y niños, personas con discapacidad y personas mayores en situación de dependencia tienen derecho a ser cuidadas. La ley, a su vez, reconoce el valor social de las personas que realizan tareas de cuidados y apunta a promover una modificación de la actual división sexual del trabajo. Así nace el Sistema Nacional Integrado de Cuidados (SNIC) con el objetivo de generar un modelo corresponsable de cuidados, entre familias, Estado, comunidad y mercado. Otro de los objetivos centrales es la responsabilidad compartida del cuidado entre varones y mujeres, apuntando a superar la sobrecarga de trabajo en las mujeres que históricamente, y aún hoy, caracteriza la sociedad. Este Sistema de Cuidados pretende así desfamiliarizar los cuidados para empezar a verlos como un asunto político, social y además como un derecho, una cuestión de género y de sostenibilidad social. \nAlgo innovador es que el sistema pretende superar la lógica desde los servicios para pasar a una lógica que tome como punto de partida a las personas como sujetos de la política. Pues, el Estado no solamente garantiza el aumento de la cobertura de servicios de cuidado para niños, niñas, adultos mayores y personas con discapacidad sino también su calidad. Para esto el Gobierno provee formaciones y capacitaciones a las personas que cuidan, tanto remuneradas como no remuneradas, con el objetivo de profesionalizar y sobre todo valorizar las tareas de cuidado. Además, promueve una participación activa de los involucrados en la política y cuenta con una Plataforma de interacción con todos los usuarios, trabajadores, servicios públicos y privados de cuidados cuyo objetivo general es la facilitación del reconocimiento, acceso, efectivización y exigibilidad del derecho a cuidar y ser cuidado. Por otra parte el sistema cuenta con una estrategia de comunicación para poder coayudar en la generación de condiciones subjetivas que permitan avanzar progresivamente hacia una sociedad que valorice la autonomía desde un enfoque relacional y que comparta colectivamente la responsabilidad del cuidado para que desde una perspectiva de igualdad de género, los varones puedan apreciar y comprometerse con el cuidado cotidiano de sus familiares y las mujeres puedan recuperar tiempo personal y libertad en la realización de sus proyectos de vida. El Sistema cuenta con una Junta Nacional de Cuidados que define los lineamientos, objetivos y políticas, integrada por los Ministerios de Desarrollo Social (quien preside), de Educación y Cultura, de Trabajo y Seguridad Social, de Salud Pública, de Economía y Finanzas, así como la Oficina de Planeamiento y Presupuesto, la Administración Nacional de Educación Pública, el Banco de Previsión Social, el Instituto del Niño y Adolescente de Uruguay (INAU), la Secretaría Nacional de Cuidados y el Instituto Nacional de las Mujeres. Asimismo, como órgano ejecutivo de la Junta, se crea -dentro del Ministerio de Desarrollo Social- una Secretaría Nacional de Cuidados para la articulación y coordinación interinstitucional del Sistema. La Junta, a través de la Secretaría, cuenta con un Comité Consultivo honorario integrado por representantes de las organizaciones de la sociedad civil, academia, los trabajadores y el sector privado.\n<\/div>","<img src= https://www.equimundo.org/wp-content/uploads/2014/12/PortalforGenderEqualityinSchools1.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP4: Portal para la igualdad de género en las escuelas (Portal for Gender Equality in Schools PEGE) – Promundo<br><b>Ubicación: <\/b>Brasil<br><b><a href='https://genderequalityinschools.org/about-the-project/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Maestros y estudiantes.<br><b>Alcance: <\/b>La iniciativa tiene impacto también en los núcleos familiares y en las comunidades en general.<br><b>Duración: <\/b>Desde 2011.<br><b>Descripción: <\/b>El PEGE brinda capacitación en línea para que los docentes implementen la educación sobre igualdad de género con los estudiantes en las escuelas públicas. La finalidad es la de formar y capacitar a los educadores y gerentes sobre cómo las normas sociales influyen en las actitudes y comportamientos en torno a la sexualidad de los jóvenes.<\/div>","<img src= https://www.equimundo.org/wp-content/uploads/2014/12/PortalforGenderEqualityinSchools1.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP4: Portal para la igualdad de género en las escuelas (Portal for Gender Equality in Schools PEGE) – Promundo<br><b>Ubicación: <\/b>Croacia<br><b><a href='https://genderequalityinschools.org/about-the-project/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Maestros y estudiantes.<br><b>Alcance: <\/b>La iniciativa tiene impacto también en los núcleos familiares y en las comunidades en general.<br><b>Duración: <\/b>Desde 2011.<br><b>Descripción: <\/b>El PEGE brinda capacitación en línea para que los docentes implementen la educación sobre igualdad de género con los estudiantes en las escuelas públicas. La finalidad es la de formar y capacitar a los educadores y gerentes sobre cómo las normas sociales influyen en las actitudes y comportamientos en torno a la sexualidad de los jóvenes.<\/div>","<img src= https://images.squarespace-cdn.com/content/v1/61f407c3b5e1337808f6d8d5/1645641020326-N0VQPA6VTCUWMGTMOD2B/unsplash-image-AwhZjiqNt1U.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP5: Trazar la línea (Draw-the-Line DTL) – WHITE RIBBON<br><b>Ubicación: <\/b>Toronto (Canadá)<br><b><a href='https://www.whiteribbon.ca/remodelling-our-masculinities' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Población en general.<br><b>Alcance: <\/b>La iniciativa tiene impacto intergeneracional y transversal a todos los grupos poblacionales.<br><b>Duración: <\/b>NA<br><b>Descripción: <\/b>La campaña mira a que las personas se cuestionen sobre los mitos comunes respecto la violencia sexual y proporciona información útil para enfrentar de manera segura y efectiva este tipo de situaciones. Las personas aprenden a detectar la violencia sexual y trabajar en procesos de empoderamiento.<\/div>","<img src= https://iwda.org.au/assets/files/Informal-Lunch-Session-1.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP6: Acción de las mujeres por la voz y el empoderamiento (Women’s Action for Voice and Empowerment) – International Women's Development Agency IWDA<br><b>Ubicación: <\/b>Australia<br><b><a href='https://iwda.org.au/what-we-do/wave/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Organizaciones de derechos de las mujeres.<br><b>Alcance: <\/b>El potencial de réplica y difusión se extiende a Asia y Pacífico.<br><b>Duración: <\/b>De 2016 a 2022.<br><b>Descripción: <\/b>La sub representación de las mujeres en puestos formales e informales de liderazgo requiere procesos de empoderamiento destinados a mujeres y jóvenes mujeres, entonces se apoyan múltiples organizaciones activas en favor de los derechos de las mujeres gracias a recursos técnicos y de agencia para aumentar el alcance de sus acciones.<\/div>","<img src= https://static.wixstatic.com/media/15ddb6_3b29cac82bae4bd7bf55fcd478cfdfef~mv2.jpg/v1/fill/w_740,h_301,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/15ddb6_3b29cac82bae4bd7bf55fcd478cfdfef~mv2.jpg width = 300 height=200><br><b>Nombre: <\/b>DCEP7: Mapa Federal de Cuidado<br><b>Ubicación: <\/b>Buenos Aires (Argentina)<br><b><a href='https://www.ciscsa.org.ar/post/se-present%C3%B3-el-mapa-federal-del-cuidado\n' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Población en general.<br><b>Alcance: <\/b>La iniciativa tiene impacto en todos los grupos poblacionales y todas las personas que realizan tareas de cuidado.<br><b>Duración: <\/b>Desde julio 2022.<br><b>Descripción: <\/b>El Mapa Federal del Cuidado es un portal web que marca la ubicación geográfica de diferentes organizaciones, servicios e instituciones de cuidados, desarrollo y educación para primeras infancias, personas mayores y con discapacidad en todo el territorio argentino. Este mapa también contiene las ubicaciones de los espacios de formación en cuidados, como centros de formación profesional, carreras de educación superior y otras instancias educativas, así como instituciones que brindan acompañamiento y orientación vinculada al trabajo en cuidados.\nLa planificación y desarrollo del mapeo comenzó en el año 2020, en un trabajo conjunto de la Dirección Nacional de Políticas de Cuidado y la Comisión Económica para América Latina y el Caribe (CEPAL) en el marco del programa Primera Infancia y Sistema Integral de Cuidados, del Fondo Conjunto para los Objetivos de Desarrollo Sostenible de las Naciones Unidas. Asimismo, se gestionaron convenios con los organismos que forman parte de la Mesa Interministerial de Políticas de Cuidado para recabar la información relativa a la oferta de servicios de cuidado y formación. Actualmente, el Mapa cuenta con más de 32.000 espacios de cuidado y más de 1.000 espacios de formación. En estas cifras se encuentran incluidos diferentes tipos de servicios del sector público, privado y comunitario.\nSegún se informó desde la Dirección Nacional de Políticas de Cuidado, el desarrollo de esta herramienta tiene como objetivos visibilizar y socializar las ofertas de servicios de cuidado y formación y, a la vez, establecer diagnósticos sobre la forma que adopta la organización social del cuidado en el país. Este registro permitiría ubicar en el territorio las necesidades específicas e identificar las zonas donde falta fortalecer las redes de cuidado.<\/div>","<img src= https://ccdlugano.files.wordpress.com/2019/09/30397_700_0_6deff8d1a9.png width = 300 height=200><br><b>Nombre: <\/b>DCEP8: Casa de la Mujer – Departamento de Salud y Asuntos Sociales – Gobierno Cantón Ticino.<br><b>Ubicación: <\/b>Lugano, Ticino, Suiza.<br><b><a href='https://www.lugano.ch/vivere-lugano/cultura-e-tempo-libero/associazioni/lista-associazioni/Consultorio-delle-donne/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres y niñas/os.<br><b>Alcance: <\/b>La sociedad en general se beneficia de manera indirecta del servicio brindado.<br><b>Duración: <\/b>Desde 2003.<br><b>Descripción: <\/b>La Casa de la Mujer da la bienvenida a mujeres y niños que han tenido que abandonar sus hogares para preservar su seguridad. Protección, escucha y apoyo son los principales objetivos del acompañamiento propuesto. Las mujeres son informadas sobre las diversas oportunidades y se organizan redes con la participación de diferentes profesionales (abogados, policía, escuelas, etc.). La estructura ofrece comida, alojamiento, escucha, asesoramiento y apoyo, para que cada núcleo alojado pueda evaluar y elegir las soluciones más adecuadas para su situación. El personal operativo colabora con los servicios e instituciones del área, tanto para recibir informes como para ofrecer respuestas multidisciplinarias.<\/div>","<img src= http://www.ciudadaniabolivia.org/sites/default/files/u18/ICONO%202_0.jpg width = 300 height=200><br><b>Nombre: <\/b>DCM1: Centro infantil Lagunita – Plan Nacional de Empleo Solidario PLANE<br><b>Ubicación: <\/b>Bolivia<br><b><a href='http://www.ciudadaniabolivia.org/es/node/395' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niños y niñas.<br><b>Alcance: <\/b>Beneficia a toda la familia (incluso hombres). Tiene apoyo de instancias públicas, Save the Children. Se relaciona además con la fundación INFOCAL.<br><b>Duración: <\/b>Desde 2016. Funcionamiento continúo.<br><b>Descripción: <\/b>La iniciativa tuvo inicio en 2014, en la primera Escuela de Líderes por el Trabajo de Cuidado Compartido que brindó Ciudadanía a mujeres de organizaciones de la sociedad civil en el marco del proyecto “Corresponsabilidad en el hogar y Coparticipación en el espacio público” cuyo objetivo era contribuir a que familias, organizaciones y diferentes niveles de gobierno asuman corresponsabilidad del trabajo doméstico y de cuidado, y así apoyar la autonomía de las mujeres, el ejercicio de sus derechos económicos, sociales y políticos. Al participar en la Escuela, las mujeres de la organización de trabajadoras del Plan Nacional de Empleo Solidario (PLANE) vieron como prioridad la necesidad de elaborar un proyecto de Centro Infantil para los hijos e hijas de corta edad. El PLANE es una organización que, gracias a una cooperación con el Gobierno Municipal, ofrece puestos de trabajos de limpieza, plantación de árboles y cuidado de parques y otros terrenos públicos. Las madres no tenían donde dejar a sus hijos, por lo que se elaboró el proyecto de centro infantil con el objetivo de aliviar la carga horaria del trabajo de cuidado que realizan las mujeres y trabajar en mejores condiciones, además sin poner en riesgo la salud de sus hijos e hijas al asegurarles un cuidado, estimulación temprana y alimentación adecuada. Después de procesos de fortalecimiento de capacitaciones y negociaciones con la organización se implementó el centro infantil en un predio de los Boys Scouts abierto a todas las familias del sector, pero dirigido específicamente a las mujeres del PLANE.\nGracias a acciones de incidencia de los miembros de la organización con el apoyo de Ciudadanía, logró recibir el permiso administrativo de funcionamiento del Servicio de Gestión Social de la Gobernación de Cochabamba. Empezó a funcionar con el apoyo financiero de WeEffect, sin embargo, para asegurar su sostenibilidad y corresponsabilizar al Estado se logró recibir apoyo por parte del Gobierno Departamental y Municipal para la dotación de alimentos secos y bonos para las facilitadoras (2 son del PLANE y 2 han sido designadas por la Alcaldía). Además, las familias dan un aporte mensual para el cuidado de sus hijos e hijas. También se logró vincular el centro con centros de salud (uno privado y otro público) así como el Ministerio de Lenguas que organiza de vez en cuando clases de quechua y actividades culturales.\nEn cuanto al manejo administrativo y la gestión del servicio, en un principio Ciudadanía hizo un acompañamiento cercano al personal de servicio, ahora hay una administradora encargada en el centro infantil. El personal también recibió capacitaciones profesionales de la Fundación INFOCAL.  Existe también un comité de gestión y un comité de padres/madres. Además, el centro funciona bajo ciertos principios a saber, derechos de los niños y niñas, igualdad de género, interculturalidad, valores democráticos, cuidado del medio ambiente, autogestión y sostenibilidad.\n<\/div>","<img src= https://redhuertosurbanosmadrid.files.wordpress.com/2016/07/gardening-tools.jpg width = 300 height=200><br><b>Nombre: <\/b>DCM2: Programa Municipal de Huertos Urbanos Comunitarios – Alcaldía de Madrid con la Red de Huertos Urbanos de Madrid y la Federación Regional de Asociaciones Vecinales)<br><b>Ubicación: <\/b>Madrid (España)<br><b><a href='https://redhuertosurbanosmadrid.wordpress.com/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas, niños, adultos mayores, personas con discapacidad y mujeres.<br><b>Alcance: <\/b>Involucra a diversos actores públicos, como privados. Reconocida como Buena Práctica en sostenibilidad urbana por ONU (2012).<br><b>Duración: <\/b>Desde 2014. Funcionamiento continúo.<br><b>Descripción: <\/b>Desde el año 2010 surgen en Madrid diversas iniciativas de entidades ciudadanas que desarrollan proyectos de huertos urbanos comunitarios en parcelas sin uso bajo las premisas de practicar la agroecología y ser proyectos autogestionados y con dimensión comunitaria. De la mano de la Red de Huertos Urbanos de Madrid (ReHd Mad) y la Federación Regional de Asociaciones Vecinales (FRAVM), el Ayuntamiento de Madrid ha articulado un Programa Municipal de Huertos Urbanos Comunitarios cuyo objetivo es apoyar las iniciativas ciudadanas para desarrollar proyectos comunitarios de agricultura urbana sostenible (formaciones y asesoramiento, entrega de plantones o maquinaria de préstamo, entre otros).  Más allá de sus beneficios ambientales los huertos se constituyen en una herramienta para educar en la sostenibilidad, tejer relaciones entre los vecinos, facilitar lazos intergeneracionales y desarrollar proyectos inclusivos y de convivencia. En este Programa juegan un papel protagonista las asociaciones vecinales y culturales, Asociaciones de Madres y Padres de Alumnos, ONGs y otras entidades ciudadanas que gestionan estos huertos urbanos comunitarios, en una experiencia pionera de gestión compartida del espacio público. Además, el programa ha desarrollado experiencias de huertos escolares, pero también de huertos vinculados a centros municipales de salud mental (personas con adicciones o problemas mentales) o también centros de mayores, donde pacientes, médicos, personal laboral y vecindario cogestionan los huertos. \nEn paralelo la ReHd Mad constituye un espacio de confluencia con otras iniciativas de huertos de la ciudad, experiencias de huertos vinculados a entidades ecologistas, colectivos vecinales, profesores y estudiantes universitarios en distintos campus o centros sociales okupados. Además, tiene aspiraciones políticas (recuperación de espacios, procesos de regularización municipal, apuesta a un cambio de paradigma). El tema llegó a la agenda política debido a las negociaciones entre la FRAVM y el Ayuntamiento de Madrid, las aspiraciones políticas de la ReHd Mad así como a la esfera mediática al ser una temática que actualmente está de moda. Existen más de 50 huertos urbanos comunitarios en Madrid.\n<\/div>","<img src= http://www.lenfanfare.org/images/logos/logo-lenfanfare.png width = 300 height=200><br><b>Nombre: <\/b>DCM3: Pop In – Asociación Enfanfare y Alcaldía de Toulouse<br><b>Ubicación: <\/b>Toulouse (Francia)<br><b><a href='http://www.lenfanfare.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niños, niñas y mujeres.<br><b>Alcance: <\/b>La iniciativa es fruto de una cooperación entre la asociación Enfanfare y entre el Gobierno Municipal de Toulouse y el “Plan Local para la Inserción y Empleo”.<br><b>Duración: <\/b>Desde el 2012. Funcionamiento continuo y ocasional.<br><b>Descripción: <\/b>Este dispositivo de guardería es innovador ya que permite a familias recibir a domicilio el servicio de una asistente materna afuera de los horarios tradicionales de las guarderías (antes de las 7am y después de las 7pm) para permitir a que, sobre todo mujeres que trabajan en horarios atípicos (de noche) puedan tener acceso a un modo de guardería. El servicio funciona 24h/24, 7días/7 y al mismo precio que las guarderías municipales clásicas (además los precios están adaptados según recursos). Este servicio es específicamente utilizado por el dispositivo municipal “Plan Local para la Inserción y Empleo” para levantar los frenos vinculados al cuidado de los niños. En efecto, gracias al dispositivo el 31%de los beneficiarios pudieron acceder al empleo y un 45% mantenerlo durante el primer año de funcionamiento. Alrededor de 120 familias tolosanas se benefician de este servicio cada año, la mayoría son de bajos recursos y un tercio monoparental (principalmente mujeres).  \nAdemás, se puede recurrir al servicio en casos de emergencia (una hospitalización, accidente, fallecimiento). \nLa asociación Enfanfare gestiona el dispositivo y es el empleador de las asistentes maternas (unas 40). Recibe una subvención de 200.000€ cada año del gobierno municipal.<\/div>","<img src= http://ciudadaniabolivia.org/sites/default/files/u18/promulgan_ley_2.jpg width = 300 height=200><br><b>Nombre: <\/b>DCM4: Ley de Corresponsabilidad en el Trabajo de Cuidado No Remunerado para la Igualdad de Oportunidades<br><b>Ubicación: <\/b>Cochabamba (Bolivia)<br><b><a href='http://ciudadaniabolivia.org/es/node/872' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas, niños, personas adultas mayores y con discapacidad.<br><b>Alcance: <\/b>ONU Mujeres apoyó financieramente en el proceso de negociación. La Ley se relaciona tanto con el sector público como privado.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>El Concejo Municipal de Cochabamba el 19 de febrero de 2019 aprobó la Ley Municipal de Corresponsabilidad en el Trabajo del Cuidado no Remunerado, para la Igualdad de Oportunidades. Esta ley beneficia a las mujeres, protege a niñas y niños, a personas adultas mayores y personas con discapacidad.\nEl objeto de la ley es: “promover la corresponsabilidad familiar y social y garantizar la corresponsabilidad pública en el trabajo de cuidado no remunerado, para mejorar las condiciones de acceso de las mujeres a educación, empleo, actividad económica, participación social y la participación política, en igualdad de oportunidades”. De acuerdo con esta norma, el Gobierno Municipal deberá construir módulos en los Distritos destinados al cuidado infantil, mejorar los que ya existen en los mercados y financiar proyectos para su funcionamiento. Además de contar con centros de terapia ocupacional para adultos mayores y personas con discapacidad y de recreación para niñas, niños y adolescentes.     \nA manera de antecedente, Ciudadanía, junto a otras instituciones, defendió la Ley Municipal “Economía del Cuidado Solidario”, aprobada el año 2015, sin embargo, por cuestiones de orden político, que sobrepasan la voluntad institucional, y guiadas por una mirada estratégica, impulsaron esta nueva norma que recoge la esencia de la primera. We Effect y ONU Mujeres apoyaron con financiamiento para acciones de cabildeo y negociación, así también para ajustes en la propuesta.\nCiudadanía promovió esta nueva norma como parte de la Red contra la Violencia hacia las Mujeres, junto al Instituto de Formación Femenina Integral – IFFI, institución también delegada de la Red para este tema.\nLos programas de esta norma son los siguientes:\n• Implementar servicios de cuidado municipales para niños y niñas menores de 5 años y para personas con discapacidad, centros de terapia ocupacional para adultos mayores y centros recreativos para niños en edad escolar. Los primeros serán instalados por distritos y en mercados (como hasta ahora lo hace el Gobierno Municipal), en centros educativos nocturnos y para niños y niños de trabajadoras/es del Gobierno Municipal. Los centros restantes serán implementados por distritos y de acuerdo a demanda de estos grupos.\n• Sensibilizar a la sociedad, con el fin de que hombres y mujeres sean corresponsables de estas tareas, mediante talleres (para madres y padres de familia y para líderes de organizaciones sociales) y mediante campañas en medios de comunicación. \n• Brindar información para que servicios privados o de empresas o instituciones con más de 50 empleados implementen estos servicios para sus trabajadores/as. \n• Dar capacitación técnica a las mujeres para superar sus dificultades para en el mercado laboral. Como se puede advertir es una propuesta integral porque supone la inversión de recursos para desarrollo humano y desarrollo productivo.  \n<\/div>","<img src= https://www.innovaspain.com/wp-content/uploads/2018/09/Educacion-1.jpg width = 300 height=200><br><b>Nombre: <\/b>DCM5: Centro de Bienestar Infantil de la Comunidad Santa Marta<br><b>Ubicación: <\/b>El Salvador<br><b><a href='https://blogs.iadb.org/desarrollo-infantil/es/la-comunidad-que-construyo-su-propio-centro-infantil/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños.<br><b>Alcance: <\/b>Se atiende a 55 familias.<br><b>Duración: <\/b>Desde 1992.<br><b>Descripción: <\/b>El Centro de Bienestar Infantil cuenta con un edificio construido por la comunidad para tales fines. Cabe destacar que toda la propiedad inmobiliaria de Santa Marta está escriturada a nombre de la comunidad, de esta manera, si bien el edificio es propio, la propiedad como tal la gestiona la ADESCO. \nEl objetivo del centro es apoyar el cuidado de la salud y la alimentación de niñas y niños de 2 a 7 años, de escasos recursos de la comunidad, especialmente de madres solteras. Actualmente el equipo de trabajo está integrado por 9 personas, todas mujeres. Atienden a 63 niñas y niños de 55 familias. \nDe acuerdo a las educadoras, la iniciativa contribuye al trabajo del cuidado de las mujeres porque permite que las madres o responsables de los niños tengan tiempo para dedicarse a otras tareas o a un trabajo remunerado. Por otra parte, permite el desarrollo profesional y personal de las madres educadoras ya que aparte de aprender a trabajar en equipo, reciben capacitaciones y hacen un diplomado sobre educación inicial avalado por el MINED. \nEsta experiencia ha reducido el tiempo de trabajo del cuidado/doméstico para las mujeres, de las familias beneficiarias porque el tiempo que dedicaban al cuidado de los hijos y las hijas lo invierten en otras tareas o actividades; pero al equipo de madres educadoras si les ha aumentado o han sido asumidas por las hijas. En este mismo marco, consideran que la iniciativa no ha contribuido a la redistribución de la carga del cuidado entre hombres y mujeres.<\/div>","<img src= https://arab.org/wp-content/uploads/2016/01/abaad.png width = 300 height=200><br><b>Nombre: <\/b>DCM6: Program RA – Centro de Recursos para la Igualdad de Género (Resource Center for Gender Equality) – ABAAD<br><b>Ubicación: <\/b>Beirut (Líbano)<br><b><a href='https://www.abaadmena.org/programmes/gender-equality/project-608689f12de289-06829816' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Hombres y mujeres jóvenes.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades en general.<br><b>Duración: <\/b>Desde 2021.<br><b>Descripción: <\/b>El Programa de Prevención contra la Violencia de Género presenta, difunde y transmite un manual destinado a hombres y mujeres apto al intercambio sobre temáticas de igualdad de género como ser masculinidad, feminidad, educación sexual integral y violencia de género.<\/div>","<img src= https://www.gob.mx/cms/uploads/action_program/main_image/810/post_estancias_home.jpg width = 300 height=200><br><b>Nombre: <\/b>DEEP7: Estancias Infantiles Para Apoyar A Madres Trabajadoras (Gobierno Federal)<br><b>Ubicación: <\/b>México<br><b><a href='https://www.gob.mx/bienestar/acciones-y-programas/estancias-infantiles-para-apoyar-a-madres-trabajadoras#:~:text=%241%2C800%20pesos%20mensuales%20por%20cada,cuente%20con%20Autorizaci%C3%B3n%20del%20Modelo.' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas, niños, personas con discapacidad.<br><b>Alcance: <\/b>Beneficia también a hombres. Se relaciona con organizaciones de la sociedad civil.<br><b>Duración: <\/b>Desde 2007<br><b>Descripción: <\/b>Es un Programa del Gobierno Federal que apoya a las madres que trabajan, buscan empleo o estudian y a los padres solos con niñas, niños bajo su cuidado entre 1 y hasta 3 años y entre 1 y hasta 5 años de edad en caso de niñas, niños con alguna discapacidad, que viven en hogares con ingresos mensuales de hasta 1.5 salarios mínimos per cápita y que no cuentan con seguridad social, a través de subsidios a los servicios de cuidado y atención infantil para sus hijos. En efecto, por conducto de la Secretaría de Desarrollo Social, el Gobierno Federal cubre los costos (y trata de garantizar espacio) de un servicio de cuidado infantil afiliado al programa para cada persona elegible, hasta un periodo máximo de 3 años por cada niño y de hasta 5 años en casos de niñas, niños con discapacidad. Se entrega el apoyo monetario directamente a la persona responsable de la Estancia Infantil. \nEste programa tiene que ver explícitamente con los derechos de las mujeres más pobres de acceder a servicios de cuidado más que con la calidad de la educación temprana de niñas y niños. En efecto el programa se inserta en una estrategia nacional más amplia de reducción de la pobreza y desigualdades mejorando las condiciones de acceso y permanencia en el mercado laboral de mujeres. Sin embargo, si el programa permitió generar numerosos empleos para mujeres, ha sido criticado en cuanto a la baja calidad del servicio de cuidado ofrecido a familias con bajos recursos y en cuanto a malas condiciones laborales de las cuidadoras (no acceso a seguridad social, bajos sueldos).\nPor otra parte, el programa no implica un mayor involucramiento directo de las instituciones públicas en la provisión de cuidado sino impulsa, mediante incentivos monetarios, a las personas individuales u organizaciones de la sociedad civil interesadas en implementar servicios de cuidado (en sus hogares o comunidad) para la población objetivo del programa y que se incorporen a la Red de Estancias Infantiles.         \n\n<\/div>","<img src= https://www.appartenances.ch/images/photos/EF/1009_appart_comm_P2A8352.jpg width = 300 height=200><br><b>Nombre: <\/b>DEEP8: Espacio Mujer – Appartenances<br><b>Ubicación: <\/b>Lausana, Suiza.<br><b><a href='https://www.appartenances.ch/activites/espaces-femmes/accueil-enfants' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños en edad preescolar, hijas/os de migrantes.<br><b>Alcance: <\/b>Las madres de familia también se benefician del servicio brindado.<br><b>Duración: <\/b>Desde 2003.<br><b>Descripción: <\/b>Los espacios proporcionan a las participantes un cuidado infantil para supervisar a las niñas y niños en edad preescolar mientras sus madres siguen las actividades. El centro de atención infantil satisface tanto las necesidades de formación de las madres, cuidando a sus hijos cerca de sus actividades, como sus necesidades de socialización, ofreciéndoles un espacio para la transición entre la familia y la sociedad de acogida. Este lugar facilita una familiarización temprana con el idioma francés. Objetivos: facilitar gradualmente la separación entre madres e hijos para promover su acceso a la sociedad de acogida; promover el aprendizaje temprano del francés respetando su lengua de origen; prevención del aislamiento y el fracaso escolar; permitir el acceso a reuniones o actividades de capacitación; adquirir herramientas relacionales y de comprensión que faciliten su comunicación con las estructuras oficiales (guardería / escuela).<\/div>","<img src= http://www.kindernothilfe.org/multimedia/kmdb/%5B007%5D/KNH107769_1122x798_1122x798_158x2-height-215-width-300.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP1: Apoyo al cuidado infantil en fábricas<br><b>Ubicación: <\/b>Malasia<br><b><a href='https://www.ilo.org/global/publications/world-of-work-magazine/articles/WCMS_105192/lang--en/index.htm' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa beneficia también a la empresa. En general se relacionan con sindicatos de trabajadores, instancias del gobierno en diferentes niveles y a veces ONGs.<br><b>Duración: <\/b>Desde 1990. Funcionamiento continúo.<br><b>Descripción: <\/b>En varios países del Sudeste Asiático caracterizados por la abundancia de fábricas que emplean principalmente una mano de obra femenina, se han desarrollado mecanismos de apoyo a las trabajadoras en término de cuidado infantil. Por ejemplo, la fábrica de textil (Indo Phil Textile) en Filipinas implementó un centro diurno y nocturno para que las empleadas pudieran dejar a sus hijos y subvencionar sus gastos de cuidado. En Malasia unas empresas del sector bancario ofrecen un subsidio a las mujeres con hijos menores de 7 años. En Sri Lanka unas fábricas de prendas desarrollaron programas de construcción de escuelas y mantenimiento de centros de cuidado infantil en las comunidades donde están implementadas las fábricas. En Tailandia también varias fábricas como la empresa Panda de joyería o la zona industrial Phra Pradaeng implementaron centros de cuidado infantil en el lugar de trabajo además de servicios para las vacaciones escolares. En este país, toca rescatar el rol del Women Workers’ Unity Group creado en 1992 por mujeres trabajadoras en diversas fábricas y sindicatos en su acciones de incidencia con el Gobierno para el desarrollo de servicios de cuidado dentro de las industrias y para la adecuación de los horarios a sus jornadas laborales. \nSi bien se pueden considerar como iniciativas de corresponsabilidad del sector privado con el trabajo de cuidado y que permiten conciliar las responsabilidades familiares con actividades productivas, hay que destacar que de manera general los empresarios buscan sobre todo, con tales medidas, limitar el absentismo, la rotación y mantener la productividad.<\/div>","<img src= http://www.kindernothilfe.org/multimedia/kmdb/%5B007%5D/KNH107769_1122x798_1122x798_158x2-height-215-width-300.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP1: Apoyo al cuidado infantil en fábricas<br><b>Ubicación: <\/b>Filipinas<br><b><a href='https://www.ilo.org/global/publications/world-of-work-magazine/articles/WCMS_105192/lang--en/index.htm' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa beneficia también a la empresa. En general se relacionan con sindicatos de trabajadores, instancias del gobierno en diferentes niveles y a veces ONGs.<br><b>Duración: <\/b>Desde 1990. Funcionamiento continúo.<br><b>Descripción: <\/b>En varios países del Sudeste Asiático caracterizados por la abundancia de fábricas que emplean principalmente una mano de obra femenina, se han desarrollado mecanismos de apoyo a las trabajadoras en término de cuidado infantil. Por ejemplo, la fábrica de textil (Indo Phil Textile) en Filipinas implementó un centro diurno y noc .org/global/publications/world-of-work-magazine/articles/WCMS_105192/lang--en/index.htm' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa beneficia también a la empresa. En general se relacionan con sindicatos de trabajadores, instancias del gobierno en diferentes niveles y a veces ONGs.<br><b>Duración: <\/b>Desde 1990. Funcionamiento continúo.<br><b>Descripción: <\/b>En varios países del Sudeste Asiático caracterizados por la abundancia de fábricas que emplean principalmente una mano de obra femenina, se han desarrollado mecanismos de apoyo a las trabajadoras en término de cuidado infantil. Por ejemplo, la fábrica de textil (Indo Phil Textile) en Filipinas implementó un centro diurno y nocturno para que las empleadas pudieran dejar a sus hijos y subvencionar sus gastos de cuidado. En Malasia unas empresas del sector bancario ofrecen un subsidio a las mujeres con hijos menores de 7 años. En Sri Lanka unas fábricas de prendas desarrollaron programas de construcción de escuelas y mantenimiento de centros de cuidado infantil en las comunidades donde están implementadas las fábricas. En Tailandia también varias fábricas como la empresa Panda de joyería o la zona industrial Phra Pradaeng implementaron centros de cuidado infantil en el lugar de trabajo además de servicios para las vacaciones escolares. En este país, toca rescatar el rol del Women Workers’ Unity Group creado en 1992 por mujeres trabajadoras en diversas fábricas y sindicatos en su acciones de incidencia con el Gobierno para el desarrollo de servicios de cuidado dentro de las industrias y para la adecuación de los horarios a sus jornadas laborales. \nSi bien se pueden considerar como iniciativas de corresponsabilidad del sector privado con el trabajo de cuidado y que permiten conciliar las responsabilidades familiares con actividades productivas, hay que destacar que de manera general los empresarios buscan sobre todo, con tales medidas, limitar el absentismo, la rotación y mantener la productividad.<\/div>","<img src= https://solfem.files.wordpress.com/2016/09/cropped-cropped-full-30-logo1.png width = 300 height=200><br><b>Nombre: <\/b>DESP2: Asociación Solidaridad Femenina (Association Solidarité Féminine)<br><b>Ubicación: <\/b>Casablanca (Marruecos)<br><b><a href='https://solfem.wordpress.com/about/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>Tiene el apoyo de ONGs extranjeras (OXFAM), fundaciones nacionales y el Rey de Marruecos.<br><b>Duración: <\/b>Desde 1989. Funcionamiento continúo.<br><b>Descripción: <\/b>Association Solidarité Féminine apoya a madres solteras y sus hijos. Si en un principio la ASF tenía un enfoque más centralizado en los derechos de los niños (prevenir el abandono de bebés ofreciendo un servicio de guardería), rápidamente la organización se especializó en la problemática de las madres solteras, y se puso en marcha toda una estructura de acogida, atención y formación para madres solteras y sus hijos con el fin de apoyar su reinserción en la sociedad (50 mujeres con sus hijo.as beneficiarias cada año). \nEl programa de acogida tiene una duración de 3 años y contiene varios aspectos: \n-Una formación profesional y un trabajo remunerado: mediante la implementación de 2 restaurantes y de un centro de belleza/bienestar, AFS ofrece a las mujeres una formación profesional y les permite desarrollar actividades generadoras de ingresos. Así las mujeres gozan de un trabajo remunerado en el seno mismo de la organización que les permite pagar su alojamiento y la alimentación de la noche y del domingo que no cubre la ASF. Al llegar al término de los 3 años, se les acompañan para su inserción profesional o el seguimiento de sus estudios.\n-Un servicio de guardería: mientras las mujeres están trabajando o en formación, sus hijos gozan de un servicio de guardería brindado por unas educadoras y de un seguimiento medical. Además, las educadoras trabajan sobre el vínculo hijo/madre. \n-Acompañamiento psicosocial, administrativo y jurídico: el centro cuenta con trabajadoras sociales que, además de hacer un seguimiento psicosocial a las mujeres, les apoyan en sus trámites administrativos (ej. inscripción del niño al Estado Civil, a un centro de salud) como en los procesos jurídicos (sobre todo el reconocimiento por parte del padre). \n-Cursos de alfabetización (en árabe y francés) y talleres de sensibilización sobre derechos de las mujeres, autoestima, prevención etc. \nEn paralelo ASF cuenta con un centro de escucha y orientación para otras mujeres. En función a la naturaleza de la queja, las mujeres están redirigidas hacia organizaciones especializadas en el tema, pero también pueden recibir en el centro un seguimiento administrativo, jurídico y psicológico. Las actividades generadoras de ingresos permiten cierta autonomía financiera (el 50% de las necesidades), el resto del financiamiento proviene de fuentes privadas externas, nacionales como extranjeras.\nLa ASF se vincula bastante con otras organizaciones de la sociedad civil para acciones de incidencia política o para coordinar según las necesidades de sus beneficiarias (p.e relacionarse con ONGs que trabajan sobre violencia de género en específico).\n<\/div>","<img src= http://www.cooperativalajuanita.org/assets/img/portfolio/lajuanita7.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP3: Cooperativa La Juanita<br><b>Ubicación: <\/b>Argentina<br><b><a href='http://www.cooperativalajuanita.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños<br><b>Alcance: <\/b>Beneficia a todo el barrio de La Juanita. Se relaciona con diversos actores del territorio (escuelas) y fundaciones y empresas nacionales como la cooperación internacional.<br><b>Duración: <\/b>Desde 2001.<br><b>Descripción: <\/b>La Cooperativa La Juanita fue fundada, tras la crisis del 2001, por el Movimiento de Trabajadores Desocupados (MTD La Matanza) que decidió rechazar los planes asistenciales y construir sus propios emprendimientos productivos y educativos en un barrio marginal con el fin de generar los cambios necesarios para la transformación de su comunidad. \nEmpezaron ocupando un predio vacío que luego fue comprado por el Instituto Movilizador de Fondos Cooperativos y cedido en comodato al MTD-La Matanza para llevar adelante la instalación de una escuela. En el predio se inició en 2004 el jardín de infantes comunitario Crecer Imaginando en Libertad donde se acoja a niñas, niños entre 3 a 5 años de edad. Reciben una educación y alimentación gratuita, la cuota es la participación activa de los padres. En 2011 se inauguró la escuela primaria Crecer en Libertad, destinada a los vecinos del Barrio La Juanita. También cuenta con una escuela secundaria para adultos que da cursos de introducción laboral y capacitación de oficios y talleres, entre otros mediante un convenio con una universidad. Las escuelas se mantienen íntegramente con los recursos que generan los diversos emprendimientos productivos de la cooperativa (panadería, talleres de serigrafía y de costura) y con donaciones de particulares y empresas que desean apadrinar a un alumno. Las escuelas no reciben financiamiento del Estado y aún hoy continúan luchando por obtener el reconocimiento y la habilitación plena del Ministerio de Educación provincial, sin embargo, tiene fuertes vínculos con varias redes del territorio (escuelas públicas por ejemplo). \nDesde sus inicios, desarrolló talleres productivos de serigrafía, costura, panadería, reparación de PC, etc. Con el apoyo de la Fundación Poder Ciudadano, la cooperativa inició el proyecto de la panadería La Masa Crítica que garantiza el “pan social” (bajo costo) para la gente del barrio. Decenas de jóvenes de la localidad se formaron en la Escuela Taller de Panificación. Luego la panadería se industrializó, gracias a la contribución de la Agencia de Cooperación de la Embajada de Canadá en Argentina. Por otra parte, en vínculos con la Fundación Equidad, pionera en el reciclado de PC en el país, logró promover el emprendimiento para dictar cursos de operador de PC a los vecinos del barrio durante algunos meses. También tiene un taller de costura, entre otros se realizan bolsos con trajes reciclados. Además, implementó programas sociales, como el de Extensión Jurídica y el de Microcréditos para Emprendedores, un centro de construcción de ciudadanía, tareas de apoyo escolar, cursos de inglés, computación, guitarra, manualidades y folclore, entre otros. La cooperativa cuenta con el apoyo de voluntarios para la realización de esas actividades culturales. \n\nEn fin, la cooperativa permite a mujeres de un barrio marginalizado de formarse, tener una actividad generadora de ingreso y de tener espacios donde dejar a sus hijos. Además, toca resaltar el rol protagónico que tuvieron las mujeres del MTD en el desarrollo de la cooperativa, no solo en las actividades típicamente “femeninas” sino también en la producción, la coordinación y la toma de decisiones, permitiendo trayectorias de empoderamiento.\n<\/div>","<img src= https://image.jimcdn.com/app/cms/image/transf/dimension=304x10000:format=jpg/path/s49545ffd38453860/image/i2ab4efa2a0620d82/version/1631701125/image.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP4: Barrios del Mundo – Fédération des Ligues des Droits des Femmes y Quartiers du Monde)<br><b>Ubicación: <\/b>Ouarzazate (Marruecos)<br><b><a href='https://www.facebook.com/quartiersdumonde1' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa involucra también a hombres artesanos. Tiene apoyo financiero de la Agencia Francesa de Desarrollo (AFD).<br><b>Duración: <\/b>Desde 2009.<br><b>Descripción: <\/b>La ONG francesa Quartiers du Monde acompaña, gracias a su socio la Fédération des Ligues des Droits des Femmes, a 5 colectivos de mujeres (de barrios populares, víctimas de violencia) en la elaboración de emprendimientos solidarios sostenibles con enfoque de género con el objetivo de reforzar su autonomía, poder de decisión, además de promover la implicación de hombres en la construcción de la igualdad de género. Por lo tanto, la ONG acompaña por una parte a las mujeres (más de 100 mujeres en total) en procesos de fortalecimiento de capacitaciones para la implementación de los emprendimientos (elaboración y venta de alimentos/platos típicos) pero también participan en talleres donde se reflexiona sobre roles de género, división sexual del trabajo, derechos de las mujeres además de liderazgo y cursos de alfabetización. Un punto esencial de estos talleres (algunos también con hombres) es identificar el trabajo reproductivo que realizan las mujeres como un trabajo y, en un segundo tiempo, impulsar la participación de los hombres en el trabajo de cuidado con la meta final de llegar a la corresponsabilidad. Sin embargo, debido al contexto muy conservador y patriarcal de la sociedad marroquína, recién está arrancando el proceso. Surgió desde las mujeres el tema del cuidado de los niños y niñas y hasta el momento solamente pequeñas acciones informales se implementaron como el cuidado de los hijos e hijas durante las formaciones de las mujeres. Se empezó también recién a trabajar con grupos de puros hombres (30 artesanos) sobre masculinidades y se realiza formaciones para facilitadores hombre sobre las problemáticas de género y herramientas de educación popular. Desde la ONG Quartiers du Monde, se realizaron, de manera interna, videos cortitos donde se muestra una paternidad activa que pueden servir como herramientas de trabajo (todavía no se ha podido realizar con los hombres del grupo meta). \nPor otra parte, se trata de articular a los grupos de mujeres con otros actores económicos del territorio, organizaciones sociales que trabajan en economía solidaria y empoderamiento de mujeres, tanto a nivel local como internacional con el fin de crear dinámicas territoriales de dialogo y construcción común. Además, se les acompaña en procesos de negociación con autoridades para la entrega o préstamo de locales donde puedan desarrollar sus actividades económicas. \n<\/div>","<img src= http://www.fundacio.es/imagenes/mediana/IM_02908.JPG width = 300 height=200><br><b>Nombre: <\/b>DESP5: Mesa Hunzahua<br><b>Ubicación: <\/b>Bogotá (Colombia)<br><b><a href='https://www.facebook.com/mesa.hunzahua' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños, personas adultas mayores.<br><b>Alcance: <\/b>Se relaciona con universidades, colegios y otros colectivos de la sociedad civil.<br><b>Duración: <\/b>Desde 2012. Funcionamiento continúo.<br><b>Descripción: <\/b>La Mesa Hunzahua es una red de organizaciones comunitarias del barrio (cerro) popular Ciudad Hunza en Bogotá cuyo reto es fortalecer los actores asociativos participantes para mejorar su impacto político, social, económico, ambiental y cultural en el territorio con el fin de mejorar la calidad de vida de las mujeres del barrio y de su comunidad. Pertenecen a la Mesa varias organizaciones, principalmente de mujeres, que desarrollan actividades de diferente naturaleza: el Jardín Infantil CorpoHunza, la Huerta Comunitaria (cultivo de productos orgánicos en terrazas urbanas), el Colectivo de recicladoras Loma Verde, la Casa de la Cultura y el grupo de teatro Jóvenes Nonceta (recuperación de la memoria histórica, indígena del barrio), y dos grupos de artesanas. Unas 15 personas (3 hombres) conforman la Mesa, tanto jóvenes como mayores.\nLa Mesa Hunzahua es un espacio de formación y de coordinación entre las varias organizaciones donde se desarrollan varios proyectos, entre otros el proyecto “Mujeres del Mundo- una red de emprendedoras solidarias” (con el apoyo de ENDA Colombia y bajo la coordinación de la ONG francesa “Barrios del Mundo”) en el marco del cual se realizan talleres y formaciones en liderazgo con PG, masculinidades y se desarrollan iniciativas de economía social y solidaria con perspectiva de género. Por ejemplo, se implementó un banco solidario alternativo Bankomunal, se inició un proyecto de turismo comunitario con enfoque de género y en el marco del proyecto del techo al plato se ampliaron los huertos comunitarios (en las terrazas) para cultivar y vender productos orgánicos, pero también generar espacios de intercambio de semillas y productos (entre otros con el jardín infantil).  \nTambién realizan acciones de incidencia para la recuperación de espacios verdes, ancestrales o otros espacios públicos para preservarlos o convertirlos en espacios culturales y de recreación que permitan renovar los lazos y tejidos comunitarios en un barrio marginalizado y marcado por la inseguridad.  \n<\/div>","<img src= https://powerproject.actionaid.org/wp-content/uploads/2021/02/R187091.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP6: Promoción de oportunidades para el empoderamiento y los derechos de la mujer (Promoting Opportunities for Women’s Empowerment and Rights POWER) – ActionAid<br><b>Ubicación: <\/b>Bangladesh<br><b><a href='http://powerproject.actionaid.org/unpaid-care-work/#slide-1' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>En el proyecto participan también hombres. Se relaciona con organizaciones y líderes locales, movimientos de mujeres y campesinos.<br><b>Duración: <\/b>Desde 2016 a 2020.<br><b>Descripción: <\/b>El proyecto POWER es una iniciativa de ActionAid cuya meta es movilizar y organizar, a través de socios locales, a mujeres rurales para concientizar y reclamar sus derechos como agricultoras y cuidadoras. En otras quiere valorizar y reducir el trabajo no remunerado que realizan las mujeres campesinas, tanto en el hogar como en sus actividades productivas además de avanzar en una mayor corresponsabilidad. El objetivo de es de incrementar los ingresos y su control para miles de mujeres rurales, abordando y respondiendo a la problemática del trabajo de cuidado no remunerado e incrementando la productividad y el acceso al mercado a través de la práctica de una agricultura sostenible y resistente al cambio climático (bajo la agroecología). A partir de los conocimientos de las mujeres, se les va apoyando en implementar este tipo de agricultura que pretende ser una herramienta para mejorar sus condiciones de vida y reducir su carga de trabajo de cuidado no remunerado. Al mismo tiempo el proyecto se asegura de que las mujeres tengan el tiempo suficiente para participar en las prácticas, justamente abordando el trabajo doméstico. \nEn Bangladesh, al iniciar el proyecto se realizaron reuniones y grupos de trabajo con hombres y mujeres de la comunidad, líderes locales y religiosos para sensibilizar sobre las desigualdades de género, en particular en el trabajo de cuidado no remunerado, y simultáneamente se realizó el trabajo de recopilación de datos sobre uso de tiempo en los hogares participantes. Eso generó ciertos cambios de comportamiento de los hombres en los hogares que empezaron a compartir el trabajo de cuidado con sus esposas lo que les permitió participar en actividades generadoras de ingresos y sociales. Una de las mujeres (con cierto nivel de empoderamiento) logró impulsar desde su organización un conjunto de subsidios para personas vulnerables en su comunidad: adultos mayores, viudas, personas con discapacidad. También se implementó un centro de cuidado infantil para niños hasta 4 años gestionado por la Federación de mujeres que ella preside. Además, logró hacer entrar la organización de mujeres a una Red nacional de productores campesinos. El compromiso de su esposo en el trabajo de cuidado es lo que le permitió avanzar en su proceso de empoderamiento e implementar ciertas pautas de corresponsabilidad en su comunidad. Por otra parte, el proyecto trabaja sobre técnicas de producción sostenible y orgánica con varias organizaciones, entre otras un grupo de mujeres que manejan de manera colectiva un huerto y que venden sus productos en el mercado y que hoy en día tienen el control de sus ingresos. Además, al trabajar en paralelo sobre el tema de violencia, el proyecto permitió a algunas mujeres superar miedos que les impedían ir a trabajar en los mercados para vender sus productos. Además, se realizó además un concurso y exposición fotográfica Diferentes Imágenes de Hombres con el propósito de desafiar la idea de que solamente mujeres realizan el trabajo de cuidado no remunerado.<\/div>","<img src= https://powerproject.actionaid.org/wp-content/uploads/2021/02/R187091.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP6: Promoción de oportunidades para el empoderamiento y los derechos de la mujer (Promoting Opportunities for Women’s Empowerment and Rights POWER) – ActionAid<br><b>Ubicación: <\/b>Ghana<br><b><a href='http://powerproject.actionaid.org/unpaid-care-work/#slide-2' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>En el proyecto participan también hombres. Se relaciona con organizaciones y líderes locales, movimientos de mujeres y campesinos.<br><b>Duración: <\/b>Desde 2016 a 2020.<br><b>Descripción: <\/b>El proyecto POWER es una iniciativa de ActionAid cuya meta es movilizar y organizar, a través de socios locales, a mujeres rurales para concientizar y reclamar sus derechos como agricultoras y cuidadoras. En otras quiere valorizar y reducir el trabajo no remunerado que realizan las mujeres campesinas, tanto en
