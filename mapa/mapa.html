iarios: <\/b>Miembros locales, organizaciones de mujeres, organizaciones de la sociedad civil, académicos, abogados, periodistas y jóvenes feministas.<br><b>Alcance: <\/b>Promoción y fomento de cooperación bilateral y multilateral.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>Se incita a los gobiernos en la aprobación de una legislación que se enfoca en condenar y criminalizar actitudes y prácticas sexistas.<\/div>","<img src= https://womenlobby.org/local/cache-gd2/4b/3eaae4ebed5e53686f6cbffc69aab3.png width = 300 height=200><br><b>Nombre: <\/b>DVSP9: Movilízate contra el sexismo – European Women’s Lobby<br><b>Ubicación: <\/b>España<br><b><a href='https://womenlobby.org/Sexism?lang=en' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Miembros locales, organizaciones de mujeres, organizaciones de la sociedad civil, académicos, abogados, periodistas y jóvenes feministas.<br><b>Alcance: <\/b>Promoción y fomento de cooperación bilateral y multilateral.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>Se incita a los gobiernos en la aprobación de una legislación que se enfoca en condenar y criminalizar actitudes y prácticas sexistas.<\/div>","<img src= https://www.personamayor.org/wp-content/uploads/naguilan-hilo-de-plata1.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP10: Hilo de Plata<br><b>Ubicación: <\/b>España<br><b><a href='www.nagusilan.org/hilo-de-plata' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas adultas mayores.<br><b>Alcance: <\/b>Más de 200 ancianos/as se benefician con este servicio.<br><b>Duración: <\/b>Desde 2000.<br><b>Descripción: <\/b>Hilo de Plata es un servicio telefónico gratuito para todas las personas mayores que quieran sentirse acompañadas. Las personas que llaman son atendidas por personas mayores voluntarias de la asociación Nagusilan, que, de forma desinteresada, dedican parte de su tiempo a conversar con otras personas mayores que necesitan o desean contar con alguien al otro lado del teléfono. A algunas personas mayores el día se les hace muy largo; otras, quieren hablar en confianza con personas que no pertenezcan a su círculo más cercano, mientras que a otras les gustaría contar con más voces amigas. En este contexto de crisis sociosanitaria, Hilo de Plata ha supuesto un proyecto muy importante para muchas personas mayores que han visto incrementado su sentimiento de soledad durante el confinamiento. La pandemia ha puesto de manifiesto que la soledad no es un tema coyuntural, sino una realidad que está presente en nuestra sociedad, y que va en aumento. Hilo de Plata actúa en este ámbito ofreciendo un espacio donde compartir inquietudes, intereses y problemas con otras personas, convirtiéndose en una herramienta fundamental de acompañamiento a personas mayores.<\/div>","<img src= https://socialistasalaveses.com/admin/upload/5fb297bfa8f0fgi_62724.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP11: “Estamos contigo” – Ayuntamiento Vitoria-Gasteiz<br><b>Ubicación: <\/b>Vitoria-Gasteiz (España)<br><b><a href='https://www.vitoria-gasteiz.org/wb021/was/contenidoAction.do?uid=u_17af8336_17ac74698ef__7e6b&idioma=es&lang=es&locale=es' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas adultas mayores.<br><b>Alcance: <\/b>A nivel territorial tiene un alcance muy amplio ya que llega a los domicilios de las personas.<br><b>Duración: <\/b>Desde 2000.<br><b>Descripción: <\/b>El servicio Estamos contigo se creó con el objetivo de contactar con las personas usuarias de los centros y con las personas de 70 años o más que no estaban siendo atendidas desde los servicios sociales. El servicio se difundió en panaderías, farmacias, en las radios y en la prensa local. Se llamó por teléfono a 11.530 personas para charlar un rato y darles recomendaciones básicas de cómo protegerse frente a la COVID-19. Se habilitaron además números de teléfono para que las personas pudieran llamar en caso de necesitar ayuda y compañía. A la gran mayoría se les contactó únicamente una vez, ya que contaban con recursos y apoyo familiar. También hubo personas con necesidades básicas sin cubrir, con escaso o nulo apoyo familiar. A las 1.500 personas detectadas en esta situación se les realizó un seguimiento telefónico, en algunos casos diario (325 personas) y en otros cada dos, tres días o semanalmente (1.175 personas).  Se les ofrecieron servicios de apoyo psicológico, material de entretenimiento, realización de compras de productos básicos o comida a domicilio. Las situaciones más vulnerables se coordinaron con los servicios sociales de base, para un diagnóstico y plan de intervención más adecuado. En algunos casos continúan con el apoyo telefónico. Se trata sobre todo de mujeres, de más de 80 años, con escaso apoyo familiar y con dificultades para salir a la calle.<\/div>","<img src= https://www.profamilia.ch/images/Slider_Fotos/Mutter_und_Kind.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP12: Best-Practice – Pro Familia<br><b>Ubicación: <\/b>Suiza.<br><b><a href='https://www.profamilia.ch/fr/2-allgemein/1860-lancement-du-projet-best-practice-en-suisse' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Familias y empresas.<br><b>Alcance: <\/b>La sociedad en general se beneficia de manera indirecta del servicio brindado.<br><b>Duración: <\/b>Desde 2018.<br><b>Descripción: <\/b>Con el fin de mejorar el equilibrio entre la vida laboral y personal, se realizó una colección de \"mejores prácticas\" en el equilibrio entre el trabajo y la familia en las empresas suizas. Estas plantillas se publicarán en este sitio y se pueden utilizar como modelos para organizaciones de todo el país. El tema del equilibrio entre el trabajo y la familia es cada vez más importante en las empresas y asociaciones suizas. El trabajo se enfocó en las condiciones de trabajo favorables a la familia que se han implementado con éxito. Dichas medidas pueden ser, por ejemplo, la flexibilización del trabajo (oficina en casa), la posibilidad de ejercer un puesto directivo a tiempo parcial o medidas que fomenten la solidaridad intergeneracional.<\/div>","<img src= https://aspsc-spvks.ch/wp-content/uploads/2022/06/Espace-Sante%CC%81-Femmes-1-pdf-722x1024.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP13: Espace Santé Femmes – Réseau Femmes<br><b>Ubicación: <\/b>Suiza.<br><b><a href='https://reseaufemmes.ch/espace-sante-femmes/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Todas las personas que se identifican como mujeres.<br><b>Alcance: <\/b>La sociedad en general se beneficia de manera indirecta del servicio brindado.<br><b>Duración: <\/b>Desde 2021.<br><b>Descripción: <\/b>El Espace Santé Femmes es un espacio para todas las personas que se identifican como mujeres, que trata los cuerpos y las mentes de las mujeres mediante una visión y práctica feminista. Es un lugar de confianza, intercambio, ayuda mutua y donde las mujeres puedan sentirse cómodas hablando de su salud. El objetivo es crear vínculos, fortalecer la confianza en sí mismas y apoyar a las mujeres en el desarrollo de su atención médica. Cada mes se organizan acciones de prevención y promoción de la salud a través de actividades colectivas como talleres informativos y prácticos y grupos de discusión<\/div>","<img src= https://www.infosparents51.fr/sites/infosparents/files/styles/w500xh300/public/action/image/maison_9.png width = 300 height=200><br><b>Nombre: <\/b>DVSP14: Espace Trois Fontaines – Association des Maisons de quartier de Reims<br><b>Ubicación: <\/b>Reims, Francia.<br><b><a href='http://www.maisondequartier-reims.fr/mdq/les-sources/espace-trois-fontaines' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Múltiples y diferentes grupos poblacionales (niñas y niños, jóvenes, personas adultas, personas adultas mayores, familias).<br><b>Alcance: <\/b>La sociedad en general se beneficia de manera indirecta del servicio brindado.<br><b>Duración: <\/b>Desde 2004.<br><b>Descripción: <\/b>Espacios polifuncionales que brindan diferentes actividades que fomentan la participación de la población. Se ofrecen momentos de socialización, recreación, formación y atención. Los proyectos apuntan a hacer la vida del barrio más agradable, más festiva, más amigable y solidaria.<\/div>","<img src= https://www.atgabbes.ch/fileadmin/_processed_/d/c/csm_preasili_inclusivi_straccetti_3fdc720a4f.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP15: Pre-kinder inclusivos – ATGABBES<br><b>Ubicación: <\/b>Ticino, Suiza.<br><b><a href='https://www.atgabbes.ch/it/inclusione/preasili-inclusivi-atgabbes' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños entre 2 y 4 años.<br><b>Alcance: <\/b>Las madres y padres de familia también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 2017.<br><b>Descripción: <\/b>Los pre-kinder de ATGABBES son lugares de socialización abiertos a niñas y niños de entre 2 y 4 años, es decir, en edad preescolar, algunos de los cuales presentan algunas dificultades de desarrollo. El principio pedagógico en el que se basan es el de la inclusión que permite a los niños con necesidades educativas especiales relacionarse con sus compañeros y, a estos últimos, acercarse a la diversidad a una edad temprana y de forma proactiva. En estos espacios se les da la oportunidad de experimentar la socialización a través del juego y las actividades en grupos pequeños, así como de prepararse para las primeras separaciones y entrenar para la autonomía diaria pequeña. Permitimos que las niñas y niños aprendan experimentando con el cuerpo, los sentidos y el movimiento y que se preparen, sin anticipación, para ingresar al jardín de infantes.<\/div>","<img src= https://www.atte.ch/wp-content/uploads/2022/08/un-mondo-in-tasca-con-la-tessera-atte_banner-4.png width = 300 height=200><br><b>Nombre: <\/b>DVSP16: Centros a día – ATTE<br><b>Ubicación: <\/b>Ticino, Suiza.<br><b><a href='https://www.atte.ch/centri-diurni/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas Adultas Mayores.<br><b>Alcance: <\/b>Las/os familiares también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 1995.<br><b>Descripción: <\/b>Los Centro a Día permiten combatir la desconexión y el aislamiento de las personas adultas mayores y fomentan el desarrollo de nuevas relaciones y amistades, ofreciendo a las personas mayores oportunidades para ocupar su tiempo libre en actividades estimulantes, con creatividad e imaginación, pero también aprovechando las habilidades y experiencias de la vida y profesionales.<\/div>","<img src= https://www.unapei.org/wp-content/themes/wext/assets/img/logo_unapei.png width = 300 height=200><br><b>Nombre: <\/b>DVM1: ADAPEI du Doubs (Asociación departamental de padres y amigos de personas con discapacidad mental)<br><b>Ubicación: <\/b>Francia<br><b><a href='http://www.unapei.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas con discapacidad mental.<br><b>Alcance: <\/b>Además de acompañar a personas con discapacidad se trabaja con su entorno, familiar, sobre todo. La organización es privada, pero funciona con recursos del estado mediante el sistema de seguridad social.<br><b>Duración: <\/b>Desde 1960. Funcionamiento continúo.<br><b>Descripción: <\/b>ADAPEI es una organización comprometida en construir una sociedad unida e inclusiva, respetuosa de las diferencias y del libre albedrío de las personas con discapacidad intelectual, autismo, pluridiscapacidad y personas con discapacidad mental.<\/div>","<img src= http://belencentrocomunitario.weebly.com/uploads/2/4/6/5/24653763/1384901564.png width = 300 height=200><br><b>Nombre: <\/b>DVM2: Centro Comunitario Belén<br><b>Ubicación: <\/b>Buenos Aires (Argentina)<br><b><a href='http://belencentrocomunitario.weebly.com/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa abarca también a jóvenes. El centro está vinculado al Colectivo Cultural del barrio y es miembro de dos redes de centros comunitarios. Se relaciona con movimientos feministas.<br><b>Duración: <\/b>Desde 1984. Funcionamiento continúo.<br><b>Descripción: <\/b>Centros socio-recreativo: lugar para llevar a cabo numerosas iniciativas y el punto de referencia para la organización de actividades planificadas para responder a los deseos y solicitudes de los miembros. Las principales actividades en los centros socio-recreativos son: almuerzos compartidos; clases de cocina, costura, gimnasia, natación, etc.; grupos de teatro, grupos instrumentales y coros; conferencias sobre problemas sociales, sanitarios y jurídicos que afecten especialmente a las personas adultas mayores.<\/div>","<img src= https://www.famillesrurales.org/sites/multisite.famillesrurales.org._www/files/styles/type_actualite_portail_slider/public/ckeditor/actualites/images/BJA_2022_Web2_2.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM3: FAMILLES RURALES<br><b>Ubicación: <\/b>Francia<br><b><a href='https://www.famillesrurales.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niños y niñas, personas adultas mayores, personas con discapacidad y mujeres.<br><b>Alcance: <\/b>El movimiento está compuesto por 3000 asociaciones locales, agrupadas en 180.000 familias. Tiene el apoyo de los Concejos Departamentales y Regionales, de la Seguridad Social y la Unión Europea.<br><b>Duración: <\/b>Desde 1950.<br><b>Descripción: <\/b>Familles Rurales es una asociación reconocida de utilidad pública que actúa a favor de las familias en todo el territorio, en el medio rural y periurbano.\n\nCon 121.000 familias miembros, 1.850 asociaciones locales, 69 federaciones departamentales y 11 federaciones regionales, 25.000 voluntarios y 17.000 empleados, es el primer movimiento asociativo familiar en Francia, pero también un actor clave en la economía social y solidaria y la educación popular. Familles Rurales es una asociación de defensa del consumidor homologada.\n\nPluralista, independiente y laica, lleva un proyecto humanista y social basado en la familia, los territorios y la vida comunitaria.<\/div>","<img src= https://www.diplomatie.gouv.fr/local/cache-vignettes/L1200xH250/sante_-_c_the_global_fund_john_rae_cle86c753-f4322.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM4: Familles Rurales de l’Ain (Asociación de las Familias Rurales-región Ain)<br><b>Ubicación: <\/b>Francia<br><b><a href='https://www.diplomatie.gouv.fr/es/asuntos-globales/salud-educacion-y-genero/genero-y-desarrollo/article/el-proyecto-genero-y-cohesion' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños.<br><b>Alcance: <\/b>Proyecto en alianza con la Dirección Departamental de la Cohesión Social.<br><b>Duración: <\/b>Desde 2018.<br><b>Descripción: <\/b>Centro socio-asistencial: lugar con personal especializado para estimular los recursos y las competencias personales y la autonomía de las personas adultas mayores mediante cuidado y atención médica.<\/div>","<img src= https://images.adsttc.com/media/images/5d8a/b7d5/284d/d167/6d00/012b/newsletter/Pic08.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM5: Färdknäppen<br><b>Ubicación: <\/b>Suecia<br><b><a href='http://www.emakunde.euskadi.eus/contenidos/informacion/publicaciones_subvencionadas2/es_def/adjuntos/beca.2015.1.arquitecturas.del.cuidado.pdf' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas adultas mayores y mujeres.<br><b>Alcance: <\/b>Tiene el apoyo de la alcaldía, se relaciona con redes de viviendas colectivas (cohousing).<br><b>Duración: <\/b>Desde 1987.<br><b>Descripción: <\/b>En Suecia el co-housing (viviendas colectivas) representaba durante un tiempo una forma de vida en comunidad primero sólo dirigida a determinadas élites sociales y después asociada con el movimiento hippie. A finales de los 70, un grupo de mujeres impulsaron el modelo Bo i Gemenskap (BiG), vivir en comunidad: conscientes del papel de la mujer en las tareas de la casa y en el cuidado de la familia, proponían el cohousing como solución para reducir el tiempo que dedican a las tareas domésticas mediante la colaboración con los otros miembros de la comunidad. Por eso, las comunidades se tenían que construir siguiendo unas pautas determinadas, pisos pequeños y zonas comunes que permiten compartir estas tareas. Luego, en los años 90, frente la dificultad de los mayores de clase media para acceder a una vivienda adecuada y con la voluntad de no ser una carga para sus hijos y familiares, un grupo de personas mayores de 50 años pensaron en implementar, siguiendo el modelo BiG, viviendas colectivas para personas mayores que consiste en el uso de  edificios adaptados, con pisos más bien pequeños y con una amplia área de zonas comunes que facilita la relación con los vecinos, básico para el trabajo colectivo. Färdknäppen permite un ahorro económico, pero también un ahorro de tiempo de trabajo doméstico para las personas mayores gracias a un funcionamiento colaborativo y de trabajo de cuidado para las generaciones más jóvenes que suelen asumirlas. Además, permite que los jubilados puedan sentirse útiles ya que comparten actividades necesarias para el mantenimiento de la comunidad y genera redes de solidaridad evitando el aislamiento. \nLa construcción se hizo con fondos públicos y la propiedad es pública (de la empresa municipal de vivienda Familjeböstader) pero la gestión y el alquiler están a cargo de la asociación Färdknäppen. Está formada por una comunidad de 55 vecinos (70% mujeres) mayores de 40 años y sin hijas  que vivan con ellos. Cada uno dispone de un pequeño apartamento con cocina propia (hay 43 apartamentos) y de diferentes áreas comunes: cocina, comedor, sala de lavadoras, biblioteca, sauna, garaje para las bicicletas, jardín, gimnasio y despensa Färdknäppen se organiza en diferentes grupos de trabajo: obligatorios (cocina y limpieza) y voluntarios (cine, gerencia, música, coro). \nEl precio del alquiler del piso depende de la superficie de la vivienda (aprox. 880€/mes, lo que es bastante económico para Suecia y la alcaldía ofrece ayudas a personas de rentas bajas). Además, la alcaldía les paga el servicio de limpieza y mantenimiento que realizan los miembros y es dinero común que va al colectivo.<\/div>","<img src= https://www.integra.cl/wp-content/uploads/2016/06/Jardin_Sobre_Ruedas2-copia.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM6: Jardín sobre ruedas – Fundación INTEGRA<br><b>Ubicación: <\/b>Chile<br><b><a href='http://www.integra.cl/nuestros-jardines-infantiles/modalidades-no-convencionales/jardin-sobre-ruedas/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños.<br><b>Alcance: <\/b>Beneficia a toda la familia. La iniciativa ha sido diseñada e implementada con el apoyo de la cooperación internacional. Tiene en apoyo de la comunidad.<br><b>Duración: <\/b>Desde 1997. Funcionamiento temporal.<br><b>Descripción: <\/b>El Jardín Sobre Ruedas entrega educación parvulario gratuita a niñas y niños de las zonas rurales y urbanas de difícil acceso. Consiste en 21 vehículos completamente equipados con materiales pedagógicos que recorren distintas comunas para llevar el jardín infantil hacia aquellos lugares donde factores como la baja densidad poblacional y la dispersión geográfica, dificultan la instalación de un establecimiento formal.\nUna educadora y un animador-conductor conforman el equipo que visita cada localidad, un día a la semana, transformando un espacio cedido por la comunidad en una sala educativa donde, por un mínimo de 4 horas, se reúnen alrededor de 20 niñas, niños (entre 2 a 5 años, sobre todo) a veces junto a sus familias, para participar de experiencias educativas (incluye programas radiales en una emisora local). \nSon el interés, el compromiso y la participación de la comunidad, los que permiten focalizar el programa en una localidad determinada, pues el objetivo es avanzar posteriormente a la implementación de modalidades de atención permanente. La fundación pertenece a la Red de Fundaciones de la Dirección Sociocultural de la Presidencia de la República, por lo tanto, recibe apoyo de instituciones públicas del Estado.<\/div>","<img src= https://notinor.com/jujuy/wp-content/uploads/2022/10/blue-2022-10-07T150550.736.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM7: Programa de cuidado del NTUC – Congreso Nacional de Sindicatos Comerciales<br><b>Ubicación: <\/b>Singapur<br><b><a href='https://www.ntucfirstcampus.com/corporate/our-pre-schools-student-care-training-institute/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños, personas adultas mayores.<br><b>Alcance: <\/b>Tiene el apoyo del Gobierno.<br><b>Duración: <\/b>Desde 1979. Funcionamiento continúo.<br><b>Descripción: <\/b>En el marco de sus objetivos de defender los derechos de los y las trabajadoras y mejorar sus condiciones laborales, sociales y económicas, el Congreso Nacional de Sindicatos Comerciales de Singapur implementó un programa de servicios de cuidado tanto para niñas, niños, escolares y personas adultos mayores. \n- Centros de cuidado infantil comunitarios: más de 30 centros funcionan 6 días a la semana para niñas, niños hasta 6 años. Cualquier familia puede acudir al centro, independientemente de su afiliación o no al Sindicato, sin embargo, los miembros del sindicato reciben un descuento mensual para el servicio. De manera general estos centros son más baratos (y también flexibles con los horarios) que los demás, además el Gobierno provee un subsidio para las familias con bajos recursos y mujeres que trabajan en el mercado laboral. Funcionan bajo un modelo tripartito: el Gobierno ofrece el capital necesario para poner en marcha el centro, el NTUC proporciona la estructura y la experticia profesional para el funcionamiento operativo y coordina el programa, la comunidad aporta con trabajo voluntario y una red de apoyo y recursos. \n- The Students’ Place: se trata de 7 centros de cuidado para niñas, niños de edad escolar (entre 7-14 años) donde pueden acudir tanto en la mañana como en la tarde según su horario escolar. Estos lugares cuentan con computadores, salas de estudio y lectura, una biblioteca. El servicio es gratuito y cualquier persona puede acudir a estos centros, al igual que los centros de cuidado infantiles anteriores.  \n- Centro social diurno para personas mayores: una cooperativa del NTUC puso en marcha este centro de acogida para personas adultos mayores todavía autónomas (con capacidad de movilidad, independientes en las actividades diarias y sin grandes problemas de salud). Provee actividades recreativas y controles/terapias medicales. Una profesional está a cargo del centro. El costo del servicio es más económico que muchos otros centros con el fin de dar acceso a familias con bajos recursos.<\/div>","<img src= https://asociacioncinde.org/wp-content/uploads/2018/07/hazte_socio3-1440x810.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM 8: Centros de Desarrollo Infantil<br><b>Ubicación: <\/b>El Salvador<br><b><a href='http://asociacioncinde.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>Tiene el apoyo del gobierno.<br><b>Duración: <\/b>Desde 2010.<br><b>Descripción: <\/b>La alcaldía de San Salvador implementó un programa de centros de desarrollo infantil diseñados para cuidar a las hijas e hijos de las familias vendedoras de los mercados municipales y ambulantes. La alcaldía cuenta con 8 centros, abiertos de lunes a viernes de las 8 am a las 4 pm. Se brinda atención alrededor de 60 niñas, niños en cada centro hasta 6 años quienes reciben una educación basada en el Método Montessori, además de una atención psicológica, odontológica, en nutrición, tienen acceso a las clínicas de los mercados, refrigerio, almuerzo, entre otros. La municipalidad paga al personal de servicio, además se encarga de realizar las renovaciones necesarias (como se ha realizado en 2017 lo que incluyó infraestructura, compra de mobiliario, nueva iluminación y ventilación, así como adquisición de material pedagógico) para garantizar un cuidado integral. Las familias pagan una mensualidad para los gastos diarios. La alcaldía trata también de promover la participación activa de la comunidad en la gestión de los centros. \nLa misma medida se está implementando en otras ciudades del país como en Santa Tecla.<\/div>","<img src= https://labtecnosocial.org/wp-content/uploads/2022/11/44119800_1416108025187597_6991247464057536512_n.jpeg width = 300 height=200><br><b>Nombre: <\/b>DVM9: Mi Segundo Hogar – Gobierno Municipal de Cochabamba<br><b>Ubicación: <\/b>Bolivia<br><b><a href='https://www.facebook.com/gamcochabamba/posts/inauguramos-el-primer-centro-infantil-nocturno-en-bolivia-nuestras-mam%C3%A1s-trabaja/1416109378520795/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>En un principio tuvo el apoyo financiero de WeEffect y el apoyo técnico de la ONG Ciudadanía.<br><b>Duración: <\/b>Desde 2018. Funcionamiento continúo.<br><b>Descripción: <\/b>Se trata de un centro de cuidado infantil que beneficia de forma nocturna a los hijos e hijas de las mujeres trabajadoras de la Empresa Municipal de Servicios de Aseo (EMSA) que muchas veces no tienen donde dejar a sus hijos mientras están trabajando de noche en las calles. Además, beneficia de manera diurna a los hijos e hijas de las mujeres vendedoras en el mercado de frutas donde está localizado el centro infantil.   \nEs una iniciativa que fue impulsada por la ONG Ciudadanía con el apoyo de WeEffect pensada desde un inicio para un funcionamiento nocturno y para las mujeres trabajadoras de EMSA. En efecto, la empresa municipal se mostró muy motivada para comprometerse en el desarrollo de esta iniciativa inédita para Bolivia. Por lo tanto, la ONG compró los equipos y enseres necesarios a su implementación a finales de 2017, sin embargo, recién en octubre de 2018 se inauguró el centro. En efecto, el proceso se alargó debido a tropiezos burocráticos y dinámicas políticas dentro de la Alcaldía de Cochabamba. Pues esta tenía que entregar los ambientas a EMSA, pero para esto, Ciudadanía tuvo que realizar un convenio de donación al Gobierno Municipal y esto tardó, pero gracias al compromiso de la jefa de Departamento de Infancia y la Secretaria de Desarrollo Humano y la insistencia del personal de Ciudadanía y de EMSA, se pudo implementar el centro infantil y no solamente de forma nocturna sino también de forma diurna.  Este último ha sido una suerte de condición por parte del Gobierno Municipal para que se abra el centro, por lo tanto, se encargó de comprar más equipos y material y acomodar los ambientes en el mercado de frutas para que pueda funcionar también de manera diurna.<\/div>","<img src= https://men-care.org/wp-content/uploads/2015/04/6-educate.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM10: MenCare+ – Promundo<br><b>Ubicación: <\/b>Brasil<br><b><a href='https://promundoglobal.org/programs/mencare-plus/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Hombre y mujeres jóvenes de 15 a 35 años<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>MenCare+ estimula la participación de hombres y mujeres jóvenes en espacios de educación grupal sobre igualdad de género, relaciones no violentas, salud y derechos sexuales y reproductivos, salud materna e infantil, y paternidad y cuidado. Además, se realizan campañas a nivel comunitario y nacional para sensibilizar sobre los roles de los hombres en la paternidad y el cuidado, sobre la salud y los derechos sexuales y reproductivos, y sobre la salud materna e infantil.<\/div>","<img src= https://men-care.org/wp-content/uploads/2015/04/6-educate.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM10: MenCare+ – Promundo<br><b>Ubicación: <\/b>Indonesia<br><b><a href='https://promundoglobal.org/programs/mencare-plus/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Hombre y mujeres jóvenes de 15 a 35 años<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>MenCare+ estimula la participación de hombres y mujeres jóvenes en espacios de educación grupal sobre igualdad de género, relaciones no violentas, salud y derechos sexuales y reproductivos, salud materna e infantil, y paternidad y cuidado. Además, se realizan campañas a nivel comunitario y nacional para sensibilizar sobre los roles de los hombres en la paternidad y el cuidado, sobre la salud y los derechos sexuales y reproductivos, y sobre la salud materna e infantil.<\/div>","<img src= https://men-care.org/wp-content/uploads/2015/04/6-educate.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM10: MenCare+ – Promundo<br><b>Ubicación: <\/b>Ruanda<br><b><a href='https://promundoglobal.org/programs/mencare-plus/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Hombre y mujeres jóvenes de 15 a 35 años<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>MenCare+ estimula la participación de hombres y mujeres jóvenes en espacios de educación grupal sobre igualdad de género, relaciones no violentas, salud y derechos sexuales y reproductivos, salud materna e infantil, y paternidad y cuidado. Además, se realizan campañas a nivel comunitario y nacional para sensibilizar sobre los roles de los hombres en la paternidad y el cuidado, sobre la salud y los derechos sexuales y reproductivos, y sobre la salud materna e infantil.<\/div>","<img src= https://men-care.org/wp-content/uploads/2015/04/6-educate.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM10: MenCare+ – Promundo<br><b>Ubicación: <\/b>Sudáfrica<br><b><a href='https://promundoglobal.org/programs/mencare-plus/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Hombre y mujeres jóvenes de 15 a 35 años<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades.<br><b>Duración: <\/b>Desde 2015.<br><b>Descripción: <\/b>MenCare+ estimula la participación de hombres y mujeres jóvenes en espacios de educación grupal sobre igualdad de género, relaciones no violentas, salud y derechos sexuales y reproductivos, salud materna e infantil, y paternidad y cuidado. Además, se realizan campañas a nivel comunitario y nacional para sensibilizar sobre los roles de los hombres en la paternidad y el cuidado, sobre la salud y los derechos sexuales y reproductivos, y sobre la salud materna e infantil.<\/div>","<img src= https://operaprima.ch/wp-content/uploads/2018/03/Depositphotos_152926518_original-400x284.jpg width = 300 height=200><br><b>Nombre: <\/b>DVM11: Economia domestica – Associazione Opera Prima<br><b>Ubicación: <\/b>Ticino, Suiza.<br><b><a href='https://operaprima.ch/economia-domestica/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas Adultas Mayores y mujeres.<br><b>Alcance: <\/b>Las/os familiares también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 2017.<br><b>Descripción: <\/b>Opera Prima ofrece a sus usuarios servicios de economía doméstica, colaborando con los Servicios de Atención y Atención Domiciliaria del Cantón del Ticino y trabajando para incluir principalmente a las mujeres en riesgo de marginación en el campo del servicio doméstico. El propósito de estos servicios personales es brindar ayuda a quienes lo necesitan en casa, permitiéndoles así mantener una mayor autonomía. Se brindan servicios de: tareas domésticas; preparación de comidas en casa; servicio de acompañamiento para paseos; servicio de compras y comisiones diversas; fomento de los contactos sociales; acompañamiento de animales.<\/div>","<img src= https://www.agapeticino.com/images/logo-agape-280.png width = 300 height=200><br><b>Nombre: <\/b>DVM12: La Compagnia – AGAPE<br><b>Ubicación: <\/b>Ticino, Suiza.<br><b><a href='https://www.agapeticino.com/index.php/it/component/sppagebuilder/?view=page&id=215' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niños y niñas de 3 a 12 años.<br><b>Alcance: <\/b>Las madres y padres de familia también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 2003.<br><b>Descripción: <\/b>Los centros extraescolares son un puente entre la escuela y la familia gracias al cual los padres de familia pueden dejar sus hijos e hijas en espacios seguros gestionados por equipos de profesionales y que brindan actividades recreativas y de socialización, con un servicio de merienda y apoyo escolar.<\/div>"],null,null,{"interactive":false,"permanent":false,"direction":"auto","opacity":1,"offset":[0,0],"textsize":"10px","textOnly":false,"className":"","sticky":true},null]},{"method":"addLegend","args":[{"colors":["#E3211C","#FEFB33","#6E3046","#EB3C99","#3388BD","#78F757","#FFA090","#984EA4"],"labels":["Derechos de igualdad y corresponsabilidad: Estatal/Público","Derechos de igualdad y corresponsabilidad: Mixto","Derechos económicos de las mujeres: Estatal/Público","Derechos económicos de las mujeres: Mixto","Derechos económicos de las mujeres: Social/Privado","Derechos sociales de grupos vulnerables: Estatal/Público","Derechos sociales de grupos vulnerables: Mixto","Derechos sociales de grupos vulnerables: Social/Privado"],"na_color":null,"na_label":"NA","opacity":1,"position":"bottomright","type":"factor","title":"Ámbitos/Enfoques de derechos","extra":null,"layerId":null,"className":"info legend","group":null}]}],"limits":{"lat":[-37.9358534413849,64.4583964389041],"lng":[-99.1332151074264,151.216202946779]}},"evals":[],"jsHooks":[]}</script>
