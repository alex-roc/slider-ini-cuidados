mático (bajo la agroecología). A partir de los conocimientos de las mujeres, se les va apoyando en implementar este tipo de agricultura que pretende ser una herramienta para mejorar sus condiciones de vida y reducir su carga de trabajo de cuidado no remunerado. Al mismo tiempo el proyecto se asegura de que las mujeres tengan el tiempo suficiente para participar en las prácticas, justamente abordando el trabajo doméstico. \nEn Bangladesh, al iniciar el proyecto se realizaron reuniones y grupos de trabajo con hombres y mujeres de la comunidad, líderes locales y religiosos para sensibilizar sobre las desigualdades de género, en particular en el trabajo de cuidado no remunerado, y simultáneamente se realizó el trabajo de recopilación de datos sobre uso de tiempo en los hogares participantes. Eso generó ciertos cambios de comportamiento de los hombres en los hogares que empezaron a compartir el trabajo de cuidado con sus esposas lo que les permitió participar en actividades generadoras de ingresos y sociales. Una de las mujeres (con cierto nivel de empoderamiento) logró impulsar desde su organización un conjunto de subsidios para personas vulnerables en su comunidad: adultos mayores, viudas, personas con discapacidad. También se implementó un centro de cuidado infantil para niños hasta 4 años gestionado por la Federación de mujeres que ella preside. Además, logró hacer entrar la organización de mujeres a una Red nacional de productores campesinos. El compromiso de su esposo en el trabajo de cuidado es lo que le permitió avanzar en su proceso de empoderamiento e implementar ciertas pautas de corresponsabilidad en su comunidad. Por otra parte, el proyecto trabaja sobre técnicas de producción sostenible y orgánica con varias organizaciones, entre otras un grupo de mujeres que manejan de manera colectiva un huerto y que venden sus productos en el mercado y que hoy en día tienen el control de sus ingresos. Además, al trabajar en paralelo sobre el tema de violencia, el proyecto permitió a algunas mujeres superar miedos que les impedían ir a trabajar en los mercados para vender sus productos. Además, se realizó además un concurso y exposición fotográfica Diferentes Imágenes de Hombres con el propósito de desafiar la idea de que solamente mujeres realizan el trabajo de cuidado no remunerado.<\/div>","<img src= https://imgs.mongabay.com/wp-content/uploads/sites/20/2017/07/28120426/5-mst-768x470.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP7: Restaurante colectivo de Santa María – Movimiento de Trabajadores Rurales Sin Tierra MST<br><b>Ubicación: <\/b>Estado de Paraná (Brasil)<br><b><a href='https://www.folhadelondrina.com.br/cidades/assentamento-em-paranacity-e-modelo-100274.html' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños, personas adultas mayores.<br><b>Alcance: <\/b>Beneficia a todas las familias del asentamiento.<br><b>Duración: <\/b>Desde 1990.<br><b>Descripción: <\/b>Desde la formación del assentamento de Santa Maria en 1993 en Paranacity por el MST, una cooperativa fue creada para asegurar la subsistencia de las familias viviendo allí (24 familias en 2011). “Los assentamentos están pensados no solamente hacia la producción agrícola pero también en su manera de organizar la vida en relación al acceso a la educación, la cultura y la salud lo que teóricamente permite una mejor relación entre producción y reproducción”. Se implementó entonces un restaurante colectivo para toda la comunidad con el objetivo de liberar la fuerza de trabajo de las mujeres y optimizar su tiempo de trabajo dándoles la posibilidad de alimentar a sus hijos y otros miembros de su familia. Además, esta forma colectiva de restauración permite tener acceso a una alimentación a un bajo costo y también es una forma de igualdad entre las familias ya que comen lo mismo. Es además un espacio de socialización y de conversación sobre varios temas entre otros con relación a la cooperativa. Se trata entonces de una forma de socialización del trabajo de cuidado que valora de cierta forma el trabajo de las mujeres. Sin embargo, las mujeres siguen siendo las principales responsables del trabajo doméstico en sus hogares, pero ellas esperan que, al haber vivido experiencias colectivas en un contexto comunitario, las futuras generaciones cambiarán sus actitudes.<\/div>","<img src= https://iffi.org.bo/wp-content/uploads/2021/10/WhatsApp-Image-2021-10-08-at-10.11.41.jpeg width = 300 height=200><br><b>Nombre: <\/b>DESP8: Ricomida – Instituto de Formación Femenina Integral IFFI<br><b>Ubicación: <\/b>Bolivia<br><b><a href='http://iffi.org.bo/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa beneficia al núcleo familiar. En un principio tuvo el apoyo financiero de ICCO y el asesoramiento técnico de IFFI.<br><b>Duración: <\/b>Desde 2006. Funcionamiento continúo.<br><b>Descripción: <\/b>Es una experiencia impulsada por el IFFI en el área metropolitana de Cochabamba cuyo objetivo fue de mejorar los ingresos económicos de las mujeres y propiciar la corresponsabilidad de trabajo de cuidado no remunerado en el hogar para evitar la sobrecarga de trabajo y lograr una verdadera autonomía económica de las mujeres. La iniciativa surgió de un grupo de mujeres que empezaron a trabajar juntas en la preparación de alimentos y, gracias a un apoyo financiero externo y el asesoramiento técnico de IFFI se capacitaron e implementaron pensiones familiares. Estos emprendimientos les permitieron además de generar ingresos poder alimentar a su familia reduciendo la carga de trabajo en el hogar. Nacieron además otros emprendimientos como el envío de alimentación a familias de personas que trabajan en construcción, por ejemplo, y también un servicio de comida “saludable”. \nEn paralelo, IFFI ha ido sensibilizando a las familias en la revalorización del trabajo productivo y reproductivo de las mujeres, sobre sus largas jornadas laborales y la necesidad de promover la corresponsabilidad en el trabajo del hogar.  Estas tareas fueron realizadas en el marco de las campañas promovidas por IFFI “Limpiemos las inequidades en el hogar”. \nComo resultado de la fusión entre emprendimientos económicos y sensibilización sobre la corresponsabilidad en el trabajo de cuidado, en algunos casos, poco a poco los esposos o las parejas, que antes tenían otras ocupaciones con ingresos menores, abandonaron sus trabajos y se involucraron en los emprendimientos.  Se dieron también otro tipo de casos, una gran parte de las emprendedoras que fueron generando importantes ingresos con Ricomida, dejaron la atención del hogar, y sus parejas o las hijas o hijos mayores adoptaron esos roles. Además, la participación de las mujeres en este proceso impulsó dinámicas de empoderamiento de estas (autoestima, poder de decisión, liderazgo).\nEn el plano organizativo, el caso de Ricomida parte de intereses individuales que, luego, confluyen en un trabajo asociativo (en 2008 se crea la Asociación Ricomida). IFFI los acompañó en la elaboración de una estrategia de sostenibilidad y desde 2013 son autónomas y auto sostenibles. Iniciaron además la gestión de beneficios de salud de forma conjunta. \n<\/div>","<img src= https://farm1.staticflickr.com/926/42725246154_9d23d0ec79_b.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP9: SEWA Kerala<br><b>Ubicación: <\/b>Kerala (India)<br><b><a href='http://sewakerala.org/index.html' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa tiene un alcance nacional como territorial a nivel personal pero también familiar. Se relaciona con otros movimientos sociales de mujeres o cooperativas de derechos laborales.<br><b>Duración: <\/b>Desde 1980.<br><b>Descripción: <\/b>La organización SEWA Kerala es una federación/sindicato que agrupa a varias organizaciones de mujeres trabajadoras del hogar y que promueve los derechos laborales y sociales de mujeres socialmente y económicamente muy desfavorecidas en un entorno fuertemente patriarcal que les impide desarrollar una actividad remunerada afuera del hogar y en buenas condiciones. SEWA ha ido trabajando en la organización de sectores informales de trabajadoras pobres (en específico del hogar) y poco a poco se ha convertido en un movimiento social que ha ido protestando para que el gobierno reconociera sus derechos. Hoy en día el sindicato cuenta con unas 15000 personas. Gracias a procesos de formaciones impulsados por la federación, el trabajo doméstico se ha ido profesionalizando lo que contribuyó a su mayor reconocimiento. También se ha ido valorizando este trabajo mediante, entre otros, acciones para medir y cuantificar el valor del trabajo que realizan las mujeres, cuando generalmente es considerado como una labor que no requiere aptitudes. \n\nPese que no se defina necesariamente como feminista, esta iniciativa “busca identificar espacios para mujeres en el espacio público que derivan de funciones e identidades distintas alas reproductivas”. Además, debido a su enfoque y área de trabajo, el sindicato de trabajadoras del hogar contribuye de cierta forma en redefinir las “fronteras” entre la esfera productiva y reproductiva que han ido criticando las feministas. Sin embargo, el tema del cuidado de los niños sigue siendo para los miembros un tema profundamente privado, pese a que muchos admiten que es un factor que limita bastante el acceso a algún empleo. \nPor otro lado, la federación también trata de llevar a las agendas públicas y políticas las necesidades e intereses de las mujeres en los procesos de formulación de políticas públicas. Con el apoyo de otros grupos se logró establecer un saldo mínimo y en 2011 se formuló en el Estado un régimen de bienestar social para trabajadoras del hogar. Sin embargo, solamente acepta colaborar con autoridades locales para preservar las especificidades territoriales (teme que el Estado siempre desviara sus objetivos). \n\nSEWA Kerala cuenta con una estructura de gobernanza cooperativa liderada por un comité, pero el carácter solidario de la organización permite generar espacios donde las mujeres pueden desarrollar cierto liderazgo, entendido como la posibilidad de tomar decisión dentro de la organización como afuera en sus familias, comunidad, barrio. \n<\/div>","<img src= https://www.coffeemaxgreen.com/wp-content/uploads/elementor/thumbs/image008-pj8fwuw3grp3oefxyz6fa5vb34e20yo1b3x53obtvk.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP10: SOCFINAF CO. LTD<br><b>Ubicación: <\/b>Kenia<br><b><a href='https://www.socfin.com/sites/default/files/2021-10/2019%20-%20Socfinaf%20-%20Annual%20report_0.pdf' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa beneficia a todas y todos los empleadores.<br><b>Duración: <\/b>Desde 1950. Funcionamiento continúo.<br><b>Descripción: <\/b>La empresa SOCFINAF desarrolló bastante su responsabilidad social corporativa en el ámbito de los derechos laborales de sus empleadores y empleadoras, en el marco de la cual implementa servicios de cuidado en el lugar de trabajo. En un principio se puso en marcha bajo la tradición de Mama Uji, es decir mujeres de la comunidad (en áreas rurales) que se encargaban de cuidar a niñas, niños mientras sus padres/madres trabajan; luego desarrolló servicios de cuidado en cada plantación de café (existen 9 en Ruiru), muy cerca del lugar del trabajo y de los hogares de los y las trabajadoras. El programa empezó como servicios de alimentación (dos comidas diarias) y de recreación antes de incluir un componente educativo. Cada plantación cuenta con un centro infantil (para niñas, niños hasta 3 años) y un jardín infantil-preescolar (para niñas, niños  hasta 7 años) que funcionan todo el año, 6 días a la semana de las 6:45 am a las 5 pm. El servicio es gratuito para los y las empleadas, todo lo cubre la empresa. Como parte de su responsabilidad social SOCFINAF asigna un presupuesto anual para estos servicios, pero también para cubrir un seguro de salud a sus empleadore.as y familias además de formaciones. En efecto, el personal participa en procesos de formaciones internos gracias a colaboraciones con facilitadores externos, además las y los profesores reciben un apoyo de la empresa para asistir a cursos cortos proporcionados por el Ministerio de Educación a través de un programa a nivel local. \nEl programa emplea a unas 52 personas (entre cuidadores, profesores y asistentes) y cada centro está gestionado por el gerente de la plantación que supervisa su funcionamiento y mantenimiento, el trabajo del personal de servicio, su remuneración y condiciones de trabajo.\nUn 45% de los beneficiarios son mujeres y muchas madres solteras. Por una parte, esta iniciativa permite mejorar las condiciones de trabajo de las empleadas de SOCFINAF y evitar riesgos de salud para sus hijos, por otra parte, contribuye a liberar tiempo a las esposas de los empleados para dedicarse a otras actividades. Representantes del sindicato Kenya Plantation and Agricultural Workers’ Union en Ruiru reconoce el rol fundamental de estos servicios de cuidado para el bienestar de las y los trabajadores.<\/div>","<img src= http://foodrecipes.cc/wp-content/uploads/2017/09/2.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP11: Udupi<br><b>Ubicación: <\/b>Karnataka (India)<br><b><a href='http://foodrecipes.cc/2017/09/26/udipi-fish-market/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa tiene impacto sobre las familias de las mujeres y su comunidad. Gracias a acciones de incidencia se generó algún apoyo de autoridades locales.<br><b>Duración: <\/b>Desde 2010. Funcionamiento continúo.<br><b>Descripción: <\/b>Se trata de una organización de mujeres pescadoras/vendedoras de pescado fresco cuyo objetivo es proteger los medios de vida de esas mujeres y de su comunidad. En fin, es una iniciativa de economía social y solidaria que prioriza los intereses colectivos y que pone en su centro la reproducción de la vida. Se conformó la asociación en 2010 cuando un grupo de mujeres empezaron a movilizarse frente a la implementación en la región de grandes puntos de venta que ponen en riesgo el trabajo de esas mujeres ya que generan gran competencia (pudiendo ofrecer pescado congelado). Lograron acuerdos con autoridades en contra de la apertura de estas grandes tiendas, sin embargo, se trata de una lucha continua para proteger sus actividades. Otra amenaza reside en que varios hombres empezaron a vender pescado con el uso de una movilidad. Hoy en día la organización cuenta con unas 1630 mujeres que provienen de comunidades marginalizadas (de castas más bajas) y de unos 36 mercados de pescado de la región. También cuenta con miles de socias que se vinculan de alguna forma a la asociación (mujeres que se encargan del transporte, limpieza, preparación de los pescados para su consumo). La asociación de Udupi no solamente se moviliza para comprometer al Estado de defender los derechos laborales de las mujeres pescadoras, proteger sus actividades en un entorno patriarcal y capitalista, sino también defiende los derechos económicos y sociales de esas mujeres y fortalece los vínculos de solidaridad entre sus miembros. En efecto la asociación genera redes de apoyo tanto a nivel profesional como personal, adentro como afuera de los mercados, por ejemplo, en una asamblea se colectó de forma colectiva y voluntaria un financiamiento para el pago de una terapia que requería una señora sufriendo cáncer. La organización también está negociando con las sociedades de seguros médicos para que sus miembros puedan acceder a un seguro colectivo barato. \nDesde esta iniciativa, el trabajo que realizan las mujeres pescadoras es visto como un trabajo esencial para la reproducción de sus familias y la salud de su comunidad lo que significa una valorización de dicho trabajo que, si bien son labores productivas, son consideradas acá más bien como un trabajo reproductivo (o sea el trabajo reproductivo abarca en este caso no solamente trabajo doméstico sino también labores productivas, y eso “tiene el potencial de superar la falsa dicotomía entre producción y reproducción social como esferas separadas, que han ido criticando desde mucho tiempo por los estudios feministas”).  Además de un reconocimiento de su trabajo, las mujeres de la organización perciben una autonomía financiera y cierto poder en cuanto a la toma de decisión dentro del hogar. Sin embargo, en cuanto al cuidado de las niñas y niños, sigue siendo todavía una responsabilidad exclusiva femenina pese que muchas son las principales proveedoras de la familia y entonces las mujeres suelen recurrir a redes sociales o familiares (vecinas, hermanas, madres, hijas) mientras están trabajando en el mercado.<\/div>","<img src= https://www.swinburne.edu.au/media/swinburneeduau/giving/images/footer-images/youngmums-footer-850x780.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP12: Programa Jóvenes Mamas (Young Mums Program) y Cuidado Infantil – Universidad de Swinburne<br><b>Ubicación: <\/b>Australia<br><b><a href='https://www.swinburne.edu.au/giving/why-giving-matters/young-mums-program/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>Se relaciona con organizaciones sin fines de lucro y con comunidades indígenas.<br><b>Duración: <\/b>Desde 2007. Funcionamiento continúo.<br><b>Descripción: <\/b>La Universidad de Tecnología de Swinburne desarrolló varias iniciativas de cuidado dentro del campus, por una parte, un programa destinado a madres jóvenes, por otra parte, servicios de cuidado infantil para estudiantes y personal de la Universidad. \n“Young Mums Program” \nEl Programa universitario para madres jóvenes tiene el objetivo de permitir a que mujeres jóvenes (entre 15 y 19 años) con hijo.as a su cargo y sin apoyo en su entorno puedan seguir estudiando y tener igual oportunidad de inserción laboral pero también social en el futuro. Para esto, el Programa ofrece a dichas madres un ambiente adecuado para estudiar al mismo tiempo de poder cuidar a sus hijo.as gracias a aulas equipadas de cambiadores de bebes y espacios de juegos. Además, el Programa tiene un enfoque de empoderamiento de esas madres jóvenes mediante trabajos sobre autoestima, liderazgo, redes de apoyo y el desarrollo de emprendimientos sociales como “Baby Welcome Boxes” apoyado por otros estudiantes de la Universidad. Este micro negocio apoya a otras madres adolescentes con “cajitas” de información que también sirve de camilla. El Programa también trata de relacionar y apoyar a mujeres indígenas en comunidades alejadas en el norte del país. \nLa Universidad también implementó un huerto dentro del campus, destinado entre otros a que las madres puedan aprender sobre cultivo orgánico, cosechar verduras y aromáticas, al mismo tiempo de tener un espacio agradable para estar con sus hijos e hijas.  \nServicios de cuidado infantil \nPor otra parte, el personal y los estudiantes de la Universidad pueden tener acceso a centros de cuidado infantil (4) localizados dentro de los campus. Estos centros funcionan de lunes a viernes, de 7am a 6pm y están gestionados por organizaciones independientes.<\/div>","<img src= https://cordes.org.sv/wp-content/uploads/2017/10/Mujeres-labores-productiva-agropecuarias-cordes-region-II-770x480.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP13: Productoras agropecuarias y artesanas de Suchitoto<br><b>Ubicación: <\/b>El Salvador<br><b><a href='https://cordes.org.sv/mujeres-emprendedoras-comunidad-santa-anita-suchitoto/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>Financiado por la agencia Vasca de Cooperación al Desarrollo, ejecutado por Ayuda en Acción y CORDES, vinculadas a la colectiva Feminista para el Desarrollo Local.<br><b>Duración: <\/b>Desde 2015. Funcionamiento continúo.<br><b>Descripción: <\/b>Un grupo de dieciséis mujeres productoras agropecuarias, de la comunidad Santa Anita, municipio de Suchitoto, Cuscatlán; fueron apoyadas con la construcción de dos invernaderos, para la producción de hortalizas, en el marco del proyecto Mujeres fortalecen capacidades y promueven la economía popular en Suchitoto, El Salvador. El objetivo del proyecto es generar proyectos productivos de mujeres.\nLas mujeres productoras se organizaron en dos grupos para el manejo de cada invernadero, durante la ejecución del proyecto, se desarrolló un proceso de formación técnica, con lo cual se fortalecieron capacidades para el manejo de cultivos en invernaderos, en un primer ciclo de producción se cultivó tomate, actualmente se ha iniciado un nuevo ciclo productivo, esta vez con Chile, el cual se encuentra en su fase productiva. A pesar de que la ejecución del proyecto finalizó en diciembre de 2016, continúa el funcionamiento de los invernaderos, con el apoyo técnico desde CORDES, siendo responsable el Ing. Agr. Carlos Uziel Guzmán. El elemento para destacar en estos proyectos está referido a los avances que las mujeres han logrado en el involucramiento de sus parejas al cuidado de sus hijos e hijas pequeñas y a las labores domésticas. Este factor que posiblemente este asociado a los niveles de concienciación feminista y a la influencia de organizaciones feministas, así como a niveles de empoderamiento alcanzados por las mujeres para negociar el reparto de tareas al interior de sus familias tiene dos limitaciones, por un lado se trata de mujeres que actúan individualmente y no como parte de una estrategia colectiva impulsada por sus grupos de trabajo, por otro, ellas mismas mencionan que el involucramiento por parte de sus parejas es mayor mientras ellas están ausentes, es decir cuando están en actividades productivas o de generación de ingresos, lo cual no refleja cambios en repartos y conductas de manera permanentes.<\/div>","<img src= https://img1.wsimg.com/isteam/ip/fb4a88f3-2ac5-48e4-b918-6fc20bce9c51/IMG-20191031-%20Din%C3%A1mica%20formaci%C3%B3n%20M%C3%A9rida.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP14: Agenda Feminista sobre Hombres y Masculinidades – Masculinidades Beta<br><b>Ubicación: <\/b>Madrid (España)<br><b><a href='https://masculinidadesbeta.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Movimientos feministas y las organizaciones de mujeres, activistas y profesionales.<br><b>Alcance: <\/b>Desarrollo de talleres en masculinidad.<br><b>Duración: <\/b>Desde 2021.<br><b>Descripción: <\/b>Realización de varios encuentros territoriales que prevén la participación de expertos y activistas de diferentes ámbitos de intervención, que están comprometidos e involucradas en procesos de transformación destinado a los hombres en tema de masculinidad.<\/div>","<img src= https://files.globalgiving.org/pfil/42822/pict_large.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP15: The \"Pasos Pequenitos\" Day Care Center – GlobalGiving<br><b>Ubicación: <\/b>Honduras<br><b><a href='https://www.globalgiving.org/projects/small-steps-education-for-single-mothers/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Jóvenes madres solteras y sus hijos/as, mediante la Pen Paper Peace<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en las comunidades.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>La guardería “Pasos Pequeñitos” apoya a jóvenes madres provenientes de barrios pobres e inseguros. La necesidad urgente de apoyarlas les da la oportunidad de cuidar de sí mismos y de sus hijos. La guardería atiende a diario a 20 niños de entre uno y seis años y les brinda tres comidas recién preparadas. “Pasos Pequeñitos” está abierto todos los días de 7:30 am a 7 pm.<\/div>","<img src= https://riseuptogether.org/wp-content/uploads/2018/05/4.-Youth-NCDs-in-Kenya-choice-1-1-e1475783634869.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP16: Campeones del cambio (Champions for Change) – Rise Up<br><b>Ubicación: <\/b>África subsahariana<br><b><a href='https://riseuptogether.org/es/champions-for-change/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños, jóvenes.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares como en las comunidades.<br><b>Duración: <\/b>Desde 2009.<br><b>Descripción: <\/b>Mejorar la salud reproductiva, materna, neonatal, adolescente e infantil de las mujeres y sus familias. Combatir las enfermedades no transmisibles entre los jóvenes. Mejorar los resultados de salud a través del liderazgo y el fortalecimiento organizacional, el financiamiento y la promoción.<\/div>","<img src= https://www.unwomen.org/sites/default/files/2022-02/Uganda_NANGIRO-PRISCILA-NAKOLIO_960x640.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP17: Catalizando una nueva generación de activistas para desafiar la mutilación genital femenina y el matrimonio infantil en Kenia y Uganda<br><b>Ubicación: <\/b>Kenya<br><b><a href='https://www.womankind.org.uk/who-we-are/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas, mujeres y hombres, jóvenes.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares como en las comunidades.<br><b>Duración: <\/b>NA<br><b>Descripción: <\/b>El proyecto apunta a fomentar y crear una respuesta comunitaria al reto de la MGF y el CEFM. Esta finalidad se desarrolla mediante la participación de jóvenes, padres y maestros en foros, debates y núcleos de trabajo para procesos de capacitación en escuelas y centros comunitarios.<\/div>","<img src= https://www.unwomen.org/sites/default/files/2022-02/Uganda_NANGIRO-PRISCILA-NAKOLIO_960x640.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP17: Catalizando una nueva generación de activistas para desafiar la mutilación genital femenina y el matrimonio infantil en Kenia y Uganda<br><b>Ubicación: <\/b>Uganda<br><b><a href='https://www.womankind.org.uk/who-we-are/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas, mujeres y hombres, jóvenes.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares como en las comunidades.<br><b>Duración: <\/b>NA<br><b>Descripción: <\/b>El proyecto apunta a fomentar y crear una respuesta comunitaria al reto de la MGF y el CEFM. Esta finalidad se desarrolla mediante la participación de jóvenes, padres y maestros en foros, debates y núcleos de trabajo para procesos de capacitación en escuelas y centros comunitarios.<\/div>","<img src= https://farm1.staticflickr.com/926/42725246154_9d23d0ec79_b.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP18: SEWA Kerala<br><b>Ubicación: <\/b>Kerala (India)<br><b><a href='http://sewakerala.org/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa tiene un alcance nacional como territorial a nivel personal pero también familiar. Se relaciona con otros movimientos sociales de mujeres o cooperativos o de derechos laborales.<br><b>Duración: <\/b>Desde 1980.<br><b>Descripción: <\/b>La organización SEWA Kerala es una federación/sindicato que agrupa a varias organizaciones de mujeres trabajadoras del hogar y que promueve los derechos laborales y sociales de mujeres socialmente y económicamente muy desfavorecidas en un entorno fuertemente patriarcal que les impide desarrollar una actividad remunerada afuera del hogar y en buenas condiciones. SEWA ha ido trabajando en la organización de sectores informales de trabajadoras pobres (en específico del hogar) y poco a poco se ha convertido en un movimiento social que ha ido protestando para que el gobierno reconociera sus derechos. Hoy en día el sindicato cuenta con unas 15000 personas. Gracias a procesos de formaciones impulsados por la federación, el trabajo doméstico se ha ido profesionalizando lo que contribuyó a su mayor reconocimiento. También se ha ido valorizando este trabajo mediante, entre otros, acciones para medir y cuantificar el valor del trabajo que realizan las mujeres, cuando generalmente es considerado como una labor que no requiere aptitudes. \nPese que no se defina necesariamente como feminista, esta iniciativa “busca identificar espacios para mujeres en el espacio público que derivan de funciones e identidades distintas alas reproductivas”. Además, debido a su enfoque y área de trabajo, el sindicato de trabajadoras del hogar contribuye de cierta forma en redefinir las “fronteras” entre la esfera productiva y reproductiva que han ido criticando las feministas. Sin embargo, el tema del cuidado de los niños sigue siendo para los miembros un tema profundamente privado, pese a que muchos admiten que es un factor que limita bastante el acceso a algún empleo. \nPor otro lado, la federación también trata de llevar a las agendas públicas y políticas las necesidades e intereses de las mujeres en los procesos de formulación de políticas públicas. Con el apoyo de otros grupos se logró establecer un saldo mínimo y en 2011 se formuló en el Estado un régimen de bienestar social para trabajadoras del hogar. Sin embargo, solamente acepta colaborar con autoridades locales para preservar las especificidades territoriales (teme que el Estado siempre desviara sus objetivos). \nSEWA Kerala cuenta con una estructura de gobernanza cooperativa liderada por un comité, pero el carácter solidario de la organización permite generar espacios donde las mujeres pueden desarrollar cierto liderazgo, entendido como la posibilidad de tomar decisión dentro de la organización como afuera en sus familias, comunidad, barrio.<\/div>","<img src= https://cdn.biodiversidadla.org/var/biodiversidadla_org/storage/images/media/images/73342934_1197848670405373_7220122642014011392_n/1211523-1-esl-ES/73342934_1197848670405373_7220122642014011392_n_xlarge.jpg width = 300 height=200><br><b>Nombre: <\/b>DESP19: Agroecología y feminismo – Red de productoras agroecológicas y la ONG Sempreviva Organização Feminista<br><b>Ubicación: <\/b>Vale do Ribeira (Brasil)<br><b><a href='https://www.facebook.com/sofsempreviva' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>Beneficia a las familias de las mujeres y su comunidad de manera indirecta. Se relaciona con movimientos de mujeres campesinas, con movimientos agroecológicos y con varios niveles de Gobierno.<br><b>Duración: <\/b>Desde 2000.<br><b>Descripción: <\/b>La SOF (Sempreviva Organização Feminista), es una ONG, parte del movimiento de mujeres en el Brasil y el ámbito internacional, que actúa en la formación feminista desde los años 1980 con un público diverso (mujeres rurales y urbanas, negras, indígenas  y líderes y activistas de base, personal técnico de ONGs y órganos públicos) y que desde 1996 adelanta un acompañamiento sistemático a organizaciones de trabajadoras rurales para fortalecer su autonomía y capacidad de organización en acciones colectivas, a fin de sensibilizar y luchar por la igualdad de género. La SOF inició entre otros un proceso de aproximación con organizaciones productivas agroecológicas en el Vale do Ribeira (organizaciones que ponen en el centro el cuidado de la gente y el cuidado de su territorio), con el propósito de discutir los roles y las relaciones sociales de género en la agricultura, de crear redes solidarias de venta directa y llevar adelante acciones para el cambio. Esa iniciativa demostró cómo una red de mujeres practicando agroecología bajo los principios de la economía solidaria puede contribuir a revalorizar tanto el trabajo productivo remunerado como no remunerado. En efecto, las mujeres elaboraron unos libritos en los cuales se demuestra lo que representa en término de cantidad y dinero el trabajo (remunerado como no remunerado) que realizan: calculando tanto lo que consumen y venden como lo que truecan y donan, lo que se convirtió en un instrumento para reforzar su posición frente al Estado y sus socios además de incrementar la valorización de su trabajo de cuidado en particular el de cuidado ya que se trata de alimentar a su comunidad y sociedad en general. Esas prácticas revelan así también los nexos entre esferas de la producción y la reproducción. Además, gracias al apoyo de la SOF, las mujeres productoras organizadas pudieron empoderar y desarrollar su politización y habilidades de negociación con las autoridades estatales y comunitarias para su derecho de acceso al agua y la tierra. \nMuchas de las organizaciones de mujeres productoras del Vale do Ribeira requieren el apoyo de ONGs para su formación y desarrollo, especialmente ahora que no pueden contar con apoyo del Gobierno en una coyuntura de recortes financieros.<\/div>","<img src= https://www.lemonde.fr/mmpub/edt/zip/2017/06/28/160611410-c53b75c847a94856b261b668299b3fc4bba3e842//assets/images/content/creche-petits-640.jpg width = 300 height=200><br><b>Nombre: <\/b>DEM1: Pequeños Pasos (A Petits Pas), Guardería VIP – Asociación IEPC<br><b>Ubicación: <\/b>Paris (Francia)<br><b><a href='https://www.lemonde.fr/francaises-francais/visuel/2017/07/01/ceuxquifont-mara-maudet-cree-des-creches-qui-aident-les-parents-a-retrouver-du-travail_5154259_4999913.html' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, mujeres.<br><b>Alcance: <\/b>Tiene el apoyo de servicios públicos (la alcaldía, concejo departamental, la Seguridad Social y el servicio público del empleo -Pôle Emploi).<br><b>Duración: <\/b>Desde 2016. Funcionamiento continuo (contratos de 12 meses máximo).<br><b>Descripción: <\/b>Las guarderías a Vocación de Inserción Profesional que ha ido desarrollando la asociación IEPC tienen como objetivo dar a personas desempleadas y desfavorecidas-pensando en particular en las mujeres solas-la posibilidad de tener un lugar donde dejar a sus hijos de 0 a 3 años y poder buscar activamente algún empleo (pues en general las guarderías solamente están pensadas para personas con empleo). Las interesadas se benefician de un seguimiento social y profesional intensivo durante 6 meses (renovable 1 vez) para ayudarlas a encontrar un empleo adecuado. La única contraparte requerida es que la persona se comprometa en buscar activamente un trabajo o formación. \nLa mayoría de esas guarderías se encuentran en los barrios “prioritarios” es decir más desfavorecidos. En la guardería A Petits Pas, como en las 10 otras que existen en la región de París, la mitad de los cupos son reservados a madres (también algunos padres) desempleadas y beneficiarias de mínimos sociales que han sido identificadas y orientados por los servicios sociales locales de inserción y empleo (o cualquier asociación de acompañamiento social). Otra particularidad es la larga amplitud de los horarios a medida de responder a las limitaciones de los empleos poco calificados (que suelen tener los horarios más atípicos). Si las personas encuentran un empleo/formación, las niñas y los niños  se pueden quedar en la guardería hasta que entren a la escuela infantil. Sobre las 317 familias en proceso de inserción que fueron acogidas en 2015 (la mayoría mujeres criando solas a sus hijos), 275 encontraron un empleo o formación. \nEn 2016, con el fin de desarrollar el concepto, el Gobierno se inspiró de la iniciativa e implementó unos estatutos a los cuales las guarderías pueden afiliarse si quieren recibir la etiqueta “VIP” y recibir financiamientos reservados a proyectos innovadores en los barrios prioritarios de la política de la ciudad. La Caja Nacional y Pôle Emploi (servicio público del empleo) son los socios de la iniciativa ya que intervienen tanto en la fase inicial de identificación de las personas con necesidad como luego en su acompañamiento en busca de un empleo.<\/div>","<img src= https://i0.wp.com/soydeosorno.cl/wp-content/uploads/2020/01/IMG_4950.jpg width = 300 height=200><br><b>Nombre: <\/b>DEM2: Cuidado a Hijos de Mujeres Temporeras CAHMT – Melipilla<br><b>Ubicación: <\/b>Chile<br><b><a href='https://portal.mph.cl/?p=7441' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>Las instancias gubernamentales se relacionan con organizaciones de la sociedad civil, sindicatos (asociación de mujeres trabajadoras temporeras), municipios, empresarios.<br><b>Duración: <\/b>Desde hace más de 20 años. Funcionamiento temporal.<br><b>Descripción: <\/b>Este programa busca ser la solución para las madres que trabajan en faenas de temporada agrícola en diferentes comunas del país. Nace a partir del crecimiento del sector agroexportador de la economía, el cual ha generado un gran número de puestos de trabajo temporal, dando lugar a la incorporación de mujeres al trabajo asalariado. Varios sindicatos de trabajadoras temporeras se movilizaron en los años 90 para solicitar servicios de cuidado frente al Servicio Nacional de la Mujer y dio lugar a esa iniciativa pública implementada por el Ministerio de Planificación (MIDEPLAN) en coordinación con y ejecutada por los municipios, empleadores del sector agrícola, las agencias gubernamentales la Junta Nacional de Jardines Infantiles (JUNJI), la Junta Nacional Escolar y Becas (JUANEB), el Instituto Nacional de Deporte (IND) y en algunos casos la Fundación Integra.\nLos centros funcionan durante enero y febrero, en la infraestructura de escuelas y liceos públicos que quedan desocupados por las vacaciones escolares. Contemplan actividades educativas, recreativas y deportivas e incluyen alimentación completa, para niñas, niños entre 3 a 14 años de edad durante la jornada laboral. \nLa gestión y el financiamiento de estos servicios de cuidado infantil se hacen mediante la participación de varios actores aliados. En el caso de Melipilla, la municipalidad provee el lugar (escuela), contrata personal de limpieza, monitore.as deportivos, y educadores. La JUNJI contrata los y las educadoras y provee alimentos para los centros más grandes de la región; la JUNAEB provee alimentos también y puede contratar manipuladora.es de alimentos y el IND da recursos para la contratación del personal deportivo. En este caso, las familias empleadoras contribuyen también al financiamiento de estos servicios y en menor proporción los y las empleadas. \nLa Asociación de Mujeres Trabajadoras Temporeras considera que cuando la gestión pasó de sus manos a la municipalidad, la calidad del programa se degradó como su capacidad de movilización de recursos del sector privado. Hoy en día la sostenibilidad de los servicios depende sobre todo de la voluntad de los concejos municipales.<\/div>","<img src= https://believe.earth/wp-content/uploads/2018/05/woman-waste-worker-swach.jpg width = 300 height=200><br><b>Nombre: <\/b>DEM3: Recogida y manipulación de residuos sólidos (Solid Waste Collection and Handling SWaCH)<br><b>Ubicación: <\/b>Pune (India)<br><b><a href='https://swachcoop.com/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa beneficia a más de 600 000 hogares en la ciudad. Tiene el apoyo del Gobierno Municipal.<br><b>Duración: <\/b>Desde 2007. Funcionamiento continúo.<br><b>Descripción: <\/b>SWaCH es una cooperativa de mujeres recolectoras y recicladoras de residuos, el 80% de ellas proviniendo de barriadas y castas marginalizadas. Esas mujeres de la ciudad de Pune (al inicio organizadas en un sindicato (KKPKP)) lograron legitimar y valorizar su trabajo, con respecto tanto a sus propios miembros como a las autoridades públicas, calculando lo que representa su trabajo (invisible y degradado) en moneda. En efecto pudieron demostrar los importantes ahorros que, al realizar este trabajo no reconocido, ellas generan para la municipalidad en el tratamiento de los residuos (cada trabajadora realizaba 5$ de trabajo gratuito al mes, es decir 330.000$ cada año). También hicieron otros cálculos para demostrar su contribución en la economía local, el financiamiento indirecto del proceso de reciclaje y el ahorro de energía frente a formas mecánicas de recolección. En 2005 el sindicato KKPKP lanzó, en colaboración con el Gobierno Municipal, el Departamento de Educación para Adultos y la Universidad de Mujeres SNDT, un proyecto piloto de recogido de residuos de puerta a puerta en barriadas marginalizadas llamado SWaCH. \nLa cooperativa SWaCH junta a más de 3000 mujeres que reciclan más de 50.000 toneladas de residuos cada año. SWaCH lucha constantemente para la valorización del trabajo que realizan las mujeres y sus derechos laborales Cada miembro paga una cuota anual a la organización y un aporte para su seguro de salud y reciben por parte del Gobierno Municipal apoyo para la educación de sus hijos y  apoyo como créditos  sin intereses. En cuanto a su forma de gestión, la cooperativa funciona bajo un proceso democrático de toma de decisión. Debido que las mujeres realizan un trabajo de cuidado (en un sentido amplio que integra el cuidado a la naturaleza y la salud), SWaCH contribuye además en cuestionar la frontera entre esfera privada y esfera pública que siempre han ido criticando las feministas.  \nRecibió en 2016 reconocimiento y premio oficial por parte del Ministerio de Desarrollo Urbano y Ministerio de Agua y Saneamiento. \n<\/div>","<img src= https://www.womenforwomen.org/sites/default/files/styles/1440x950/public/2021-08/RS14529__CAL2086-lpr.jpg width = 300 height=200><br><b>Nombre: <\/b>DEM4 Mujeres más fuertes – Women for Women International<br><b>Ubicación: <\/b>Nigeria<br><b><a href='https://www.womenforwomen.org/stronger-women-stronger-nations-program' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares como también en las comunidades.<br><b>Duración: <\/b>NA<br><b>Descripción: <\/b>El programa abarca cuatro dimensiones: \n-Capacitación informativa: valorización del trabajo de cuidado que las mujeres realizan al interior del hogar, capacitaciones en tema de salud y derechos, fortalecimiento de capacidades en procesos de toma de decisión. \n-Desarrollo de habilidades: nociones de aritmética, competencias comerciales y una habilidad vocacional a elección. \n-Provisión de recursos: estipendio mensual garantizado, recursos diferentes para la formación como ser apoyo psicosocial, programas de alfabetización, apoyo legal y médico. \n-Conexiones a redes: establecer contactos y trenzar alianzas con redes locales y actores internacionales.<\/div>","<img src= https://munitiltil.cl/wp-content/uploads/2021/10/chile-crece-contigo-1-1024x576.png width = 300 height=200><br><b>Nombre: <\/b>DVEP1: Chile Crece Contigo<br><b>Ubicación: <\/b>Chile<br><b><a href='http://www.crececontigo.gob.cl/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niño y niñas, personas con discapacidad y mujeres.<br><b>Alcance: <\/b>Beneficia a toda la familia y se dirige también a los hombres.<br><b>Duración: <\/b>Desde 2007.<br><b>Descripción: <\/b>En 2007 se implementó la protección integral a la infancia, política pública intersectorial, definida como una red integrada de intervenciones y servicios sociales que apoyan niños, niñas y su familia desde la gestación hasta su ingreso al sistema escolar. Dos años después, se creó el Sistema Intersectorial de Protección Social y se institucionalizó el Subsistema de Protección Integral a la Infancia Chile Crece Contigo. Sus principales componentes son un Programa Educativo Masivo sobre cuidado infantil, un Programa de apoyo al desarrollo biopsicosocial (acceso garantizado a servicios de salud para controles preventivos), Programa de Apoyo al Recién Nacido (transferencia de especies) y un conjunto de Prestaciones diferenciadas de acuerdo a las características particulares de los niños y niñas (discapacidad, hogares socioeconómicamente vulnerables). \nChile Crece Contigo promueve también la corresponsabilidad y la paternidad activa mediante programas radiales, videos y también talleres. \nLa coordinación y articulación del Sistema de Protección Integral a la Infancia corresponde al Ministerio de Desarrollo Social. Los organismos ejecutores son el Ministerio de Salud, de Educación, del Trabajo y Previsión Social, el Servicio Nacional de la Mujer, la Junta Nacional de Jardines Infantiles y el Servicio Nacional de la Discapacidad.<\/div>","<img src= https://www.icbf.gov.co/sites/default/files/img-encuentros-grupales-mujeres.jpg width = 300 height=200><br><b>Nombre: <\/b>DVEP2:: Modalidad Propia e Intercultural - Instituto Colombiano de Bienestar Familiar<br><b>Ubicación: <\/b>Colombia<br><b><a href='https://www.icbf.gov.co/programas-y-estrategias/primera-infancia/modalidades-de-atencion/modalidad-propia' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, mujeres.<br><b>Alcance: <\/b>La iniciativa se relaciona con autoridades tradicionales de las comunidades.<br><b>Duración: <\/b>Desde 2016. Funcionamiento continúo.<br><b>Descripción: <\/b>El Instituto Colombiano de Bienestar Familiar - ICBF, es (desde 1986) la entidad del estado colombiano que trabaja por la prevención y protección integral de la primera infancia, la niñez, la adolescencia y el bienestar de las familias en Colombia, brindando atención especialmente a aquellos en condiciones de amenaza, inobservancia o vulneración de sus derechos. En cuanto a la atención a la primer Infancia, existe una variedad de modalidad: Institucional (centros de desarrollo infantil para niños entre 5 y 6 años), Familiar (de 0 a 6 años), Comunitaria (hogares comunitarios destinados a la población más pobre donde la participación de la comunidad y de las familias es clave ya que se trata de una forma casi autogestionada) y también la modalidad Propia e Intercultural que nos interesa acá. \nAl poner en marcha la modalidad Propia e Intercultural, el ICBF apuesta a brindar una atención integral a niños y niñas menores de 5 años que responda a las características particulares de los territorios rurales dispersos o con población perteneciente a minorías étnicas y rurales. En efecto, el eje central de la modalidad es la concertación de la atención con las comunidades para concebir una modalidad a partir de sus saberes y prácticas colectivas tradicionales, cotidianas para fortalecer su identidad cultural. De alguna forma se trata de “poner en crisis” la institucionalidad y sus prácticas de gobierno. Después de un proyecto piloto en 2016 en los departamentos de La Guajira la modalidad se implementó en otras regiones. \nLa atención se hace de lunes a viernes en las Unidades Comunitarias de Atención lideradas por un equipo intercultural: profesionales en trabajo social, pedagogía, nutrición, sabedores, médicos indígenas, agentes educativos y manipuladores de alimentos de la misma comunidad. Todos y todas fortalecen las prácticas colectivas y la identidad cultural a través de la danza, los juegos, la siembra en el huerto, el consumo de alimentos locales, encuentros con el entorno o en el hogar, entre otras actividades tradicionales de su cultura. \nAdemás, la modalidad está dirigida a mujeres gestantes de las comunidades indígenas que reciben un paquete alimentario y participan en encuentros grupales 1 o 2 veces al mes con la finalidad de abordar temas relacionados con parto, lactancia materna, desarrollo infantil, fortalecimiento de vínculos afectivos, prevención, detección, manejo de las enfermedades prevalentes, pero también violencia intrafamiliar y autocuidado.<\/div>","<img src= https://cdn-pro.elsalvador.com/wp-content/uploads/2020/01/Buses1.jpg width = 300 height=200><br><b>Nombre: <\/b>DVEP3: TRANSPORTE COLECTIVO<br><b>Ubicación: <\/b>El Salvador<br><b><a href='https://www.vmt.gob.sv/transporte-colectivo-en-el-salvador/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, adolescentes.<br><b>Alcance: <\/b>Asociación de Comunidades Unidas para el Desarrollo Económico y Social del Bajo Lempa, ACUDESBAL, que agrupa a la mayoría de las comunidades del sector sur del municipio.<br><b>Duración: <\/b>Desde 2018. Funcionamiento continúo.<br><b>Descripción: <\/b>Esta experiencia ha sido promovida desde principios de los años ´90 por la Comunidad Nueva Esperanza, una de las repoblaciones de la zona que más alternativas para el mejoramiento de las condiciones y la calidad de vida ha ido gestando en la región. La iniciativa de transporte colectivo asegura el traslado gratuito de estudiantes de todos los niveles educativos de diversas comunidades, algunas ubicadas a más de 12 kilómetros de distancia, que además carecen de centros educativos propios. \nEl servicio de transporte diario, gratuito y en diferentes horarios a más de 500 estudiantes, permite el acceso a la educación y además brinda el traslado en condiciones seguras. En términos de economía del cuidado tiene mucha importancia para las mujeres que son madres de hijos e hijas pequeñas, quienes, si no existiera esta alternativa, tendrían que dedicar muchas horas al acompañamiento de sus hijas e hijos pequeños a los centros escolares. De esta manera disponen de tiempo para dedicarse a otras actividades, generalmente de generación de ingresos e iniciativas productivas para el sostenimiento familiar, ya que se trata de una zona donde sus habitantes tienen pocos recursos económicos.<\/div>","<img src= https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Citt%C3%A0_di_Bellinzona_Logo.svg/220px-Citt%C3%A0_di_Bellinzona_Logo.svg.png width = 300 height=200><br><b>Nombre: <\/b>DVEP4: Autoridades Regionales de Protección ARP<br><b>Ubicación: <\/b>Suiza.<br><b><a href='https://www.bellinzona.ch/index.php?node=934&lng=1&rif=183a252b60' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas/os y jóvenes menores de edad.<br><b>Alcance: <\/b>Las madres y padres de familia también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 1993<br><b>Descripción: <\/b>Las Autoridades Regionales de Protección ofrecen los siguientes servicios: Asistir y asesorar a los usuarios del contexto del derecho a la protección de adultos y menores de edad; Nombrar y destituir curadores para adultos/tutores para menores y supervisar su trabajo; Gestionar y aprobar los informes morales y financieros; Decidir sobre medidas para la protección de adultos y menores; Decidir sobre las relaciones personales de los hijos con sus padres o terceros y su modificación después del divorcio o la separación; Decidir y modificar la atribución de la patria potestad; Aprobar los contratos relativos a la obligación de alimentos y ayudar a la persona facultada para obtener su ejecución.<\/div>","<img src= https://www.ideesport.ch/wp-content/uploads/2019/03/MidnightSports3.jpg width = 300 height=200><br><b>Nombre: <\/b>DVEP5: MidnightSports – IdéeSport<br><b>Ubicación: <\/b>Suiza.<br><b><a href='https://www.ideesport.ch/it/programmi/midnightsports/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Jóvenes entre 13 y 17 años.<br><b>Alcance: <\/b>Las madres y padres de familia también se benefician de manera directa del servicio brindado.<br><b>Duración: <\/b>Desde 1999.<br><b>Descripción: <\/b>La salud es un requisito decisivo para fortalecer la autoestima de los jóvenes, ya que el bienestar psicofísico mejora la calidad de vida y fortalece sus habilidades sociales. Como a menudo hay una falta de espacio adecuado, los jóvenes pasan su tiempo los fines de semana en lugares centrales en el espacio público, donde con frecuencia surgen el uso de sustancias adictivas, el vandalismo, la basura y la violencia. Con el programa MidnightSports se abren las puertas de los gimnasios todos los sábados por la noche a jóvenes de entre 12 y 17 años, ofreciendo espacios gratuitos para reuniones y ejercicios en toda Suiza. En estos gimnasios los jóvenes tienen la oportunidad de desahogarse y divertirse gracias a juegos y actividades deportivas, así como de pasar horas agradables juntos y socializar. Para los jóvenes es un lugar de encuentro en el que pasar su noche de sábado agradablemente, evitando consumir alcohol, tabaco u otras sustancias adictivas.<\/div>","<img src= https://www.abc.com.py/resizer/vUmaz0B9pHRx8tzlHAg1eGlyHwo=/fit-in/770x495/smart/filters:format(webp)/arc-anglerfish-arc2-prod-abccolor.s3.amazonaws.com/public/K2OPSDY3H5GITHJ77SRBZRTNG4.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP1: Comedor de Adultos Mayores “Divino Niño Jesús”<br><b>Ubicación: <\/b>Asunción (Paraguay)<br><b><a href='http://www.abc.com.py/especiales/fin-de-semana/pan-y-solidaridad-para-quienes-mas-lo-merecen-1718976.html' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Personas Adultas Mayores.<br><b>Alcance: <\/b>Todas las personas mayores sin hogar de Barrio Ricardo Brugada.<br><b>Duración: <\/b>Desde 2012.<br><b>Descripción: <\/b>El comedor “Divino Niño Jesús” es una iniciativa que surgió de un grupo de 3 mujeres de Pelopincho (barrio de Ricardo Brugada de la capital) que quisieron hacer frente a la falta de servicios y apoyo a las personas adultos mayores (la política estatal prevé beneficios para esa población pero los trámites son muy largos y burocráticos y muchos no logran acceder a esta pequeña ayuda). Las tres señoras instalaron entonces en los humildes ambientes del Centro Comunitario de Pelopincho un comedor, mejor dicho se las arreglan como sea para tener cada día (de lunes a viernes) un plato de comida para cada uno de los abuelitos y abuelitas que acuden a almorzar. El comedor funciona gracias al trabajo voluntario de un grupo de mujeres, a donaciones de vecinos y a instituciones públicas como el Ministerio de Salud Pública y Bienestar y la Dirección General de Beneficencia, sin embargo el comedor requiere todavía de necesidades básicas, por lo tanto su fundadora se mueve también en acciones de lobbying para encontrar algún apoyo y asegurar la sostenibilidad del comedor. \nDesde 2009 el centro comunitario cuenta con un Centro Cultural Recreativo destinado especialmente a niñas, niños y jóvenes de la zona. Su implementación se debe a la gestión de la ONG Parto Humanizado Paraguay (Parhupar) que lleva varios años con la implementación de proyectos de educación y cultura para madres y familias de ese barrio. Ahora el funcionamiento de este centro cultural, recreativo y comunitario forma parte del Proyecto de Atención Integral a la niñez y Adolescencia, que lleva adelante la Secretaría de la Niñez.<\/div>","<img src= https://comunicaciones.congreso.gob.pe/wpuploads/2020/12/comedores.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP2: Comedores populares de Lima<br><b>Ubicación: <\/b>Lima (Perú)<br><b><a href='https://www.mef.gob.pe/es/?option=com_content&language=es-ES&Itemid=100237&view=article&catid=223&id=2270&lang=es-ES' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas, niños, personas adultas mayores y personas con discapacidad.<br><b>Alcance: <\/b>Benefician a sectores vulnerables en general. Se vinculan con el Estado y ONGs.<br><b>Duración: <\/b>Desde 1970. Funcionamiento continúo.<br><b>Descripción: <\/b>Sobre todo, en su punto álgido de funcionamiento en los años 90, los comedores populares autogestionados impulsados por mujeres permitieron luchar contra la inseguridad alimentaria asegurando la preparación y distribución de comidas a familias más necesitadas de su comunidad. Participaron además en visibilizar el trabajo femenino y su rol decisivo en la gestión del problema de seguridad alimentaria en el cotidiano. Esta forma de gestión colectiva de cuidado posibilitó a que numerosas mujeres pudieran salir de sus hogares, los comedores permiten también liberar tiempo de trabajo doméstico a las mujeres y crean condiciones para tener un trabajo remunerado. De esta forma contribuyen a conciliar de cierta forma las actividades remuneradas y las responsabilidades familiares, además, en algunos casos tuvo como efecto una mejor redistribución de las tareas domésticas y una mayor participación en la toma de decisiones en lo que concierne su vida y la de su familia. Por otra parte, constituyen espacios de socialización, intercambio y aprendizaje para mujeres de sectores populares. Los comedores suelen contar con una asamblea como órgano de gestión y un comité encargado de organizar el plan de trabajo y coordinar las actividades con la central correspondiente. La participación de las mujeres en estos espacios contribuyó a procesos de empoderamiento de las mujeres. Algunas organizaciones realizan también actividades recreativas o talleres de salud para mejorar la calidad de vida de su comunidad. Hoy en día también juegan un rol de asistencia hacia personas vulnerables ofreciendo comidas muy baratas o incluso gratuitas a personas en situación de extrema pobreza, enfermas o adultos mayores o, en menor proporción madres solteras y personas con discapacidad. Sin embargo, dado el débil apoyo estatal hoy en día, eso se hace con el precio de una sobrecarga de trabajo para las mujeres. \nDesde el 1991 existe la Federación de Mujeres Organizadas en Centrales de Comedores Populares Autogestionarios y Afines de Lima y Callao (FEMOCCPAALC) que agrupa a 300 comedores y que creó en 2005 la Confederación Nacional de Mujeres Organizadas por la Vida y el Desarrollo Integral. Ambas realizan acciones de incidencia para la formulación de programas y políticas públicas que apoyen de forma efectiva a los comedores populares y a las mujeres. Además, la FEMOCCPAALC dispone de una escuela cuyas responsables son antiguas dirigentes donde ofrecen formaciones sobre participación ciudadana a delegadas de las distintas centrales de comedores populares de Lima.<\/div>","<img src= https://www.kotoen.or.jp/images/pho_04.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP3: Kotoen (organización privada de servicios sociales)<br><b>Ubicación: <\/b>Japón<br><b><a href='http://www.kotoen.or.jp/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, personas adultas mayores.<br><b>Alcance: <\/b>La iniciativa tiene impacto en los núcleos familiares y en la comunidad, de manera intergeneracional.<br><b>Duración: <\/b>Desde 1976.<br><b>Descripción: <\/b>Se trata del primer centro de cuidado intergeneracional de Japón, implementado en Tokio (inicialmente fue construido para atender a personas mayores, más tarde, en 1976, se ubicó en el mismo lugar una escuela infantil). El objetivo fundamental de un centro intergeneracional es hacer posible que distintas generaciones se encuentren, comparten servicios y actividades a modo de recolectarlas, tras la pérdida de oportunidades de contacto que la modernización ha traído consigo en muchos casos. Permite además responder tanto a la problemática del envejecimiento de la población japonesa y la creciente demanda de servicios de cuidado infantil por parte de madres y padres. \nEl centro acoge a unas 100 personas mayores y 100 niños y niñas menores de 6 años, con la idea de crear así una “comunidad de vida integral”. En este espacio se puede notar abuelos (hombres) involucrados en el cuidado de los menores. Por otra parte, los niños y niñas aprenden lo que significa el ciclo de la vida estando rodeados de personas en fin de vida.<\/div>","<img src= https://media.globalcitizen.org/thumbnails/f8/68/f868552e-18df-47cc-8624-cf431fac95cc/careseries_mobile_creches_india_003.jpg__2100.0x1400.0_q85_crop_subject_location-1050%2C700_subsampling-2_upscale.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP4: Mobile Crèches (Guarderías Móviles)<br><b>Ubicación: <\/b>Delhi (India)<br><b><a href='http://www.unrisd.org/80256B3C005BB128/(httpProjects)/25E19977A47FFC96C1257F110054BCB5?OpenDocument' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, mujeres.<br><b>Alcance: <\/b>Se relaciona con empresas de construcción, otras ONGs y grupos locales, instituciones académicas y el Gobierno.<br><b>Duración: <\/b>Desde 1950.<br><b>Descripción: <\/b>La ONG india Mobile Creches desarrolló un programa de cuidado infantil para niñas y niños (de 0 a 12 años) que viven en barriadas pobres o en zonas en construcción en Delhi. Para este último, la ONG se acerca a las empresas constructoras y trata de que se abre un centro infantil diurno en el sitio para los hijos e hijas de los y las trabajadoras (mayormente migrantes de zonas rurales pobres), ofreciendo al inicio un ambiente, agua y electricidad. Después de la puesta en marcha del convenio, la empresa constructora tiene que encargarse de cubrir los gastos de funcionamiento de los centros. El principio es que la guardería se queda solamente durante el tiempo de construcción. Mobile Creches es el verdadero iniciador de la práctica de guarderías en lugar de trabajo en el país. \nLa ONG tiene un equipo de 325 educadoras y brinda también formación en trabajo de cuidado infantil y educación a otras mujeres, organizaciones locales e incluso a funcionarios del gobierno con el fin de reforzar el sistema, además de ofrecer empleos a mujeres con niveles básicos de educación. \nMobile Creches también lleva adelante acciones de incidencia política, haciendo alianzas con varias instituciones académicas, organizaciones de mujeres y otros grupos ciudadanos para hacer presión desde abajo y tratar de influir sobre las políticas, presupuestos, legislaciones y servicios ligados al cuidado infantil. Además, trabajan con comunidades locales y grupos de mujeres sobre el tema del trabajo no remunerado de cuidado y el acceso para mujeres pobres a apoyos en la maternidad. Con este propósito de incidencia Mobile Creches ha co-fundado en 1989 una red nacional, el Foro para Servicios de Cuidado Infantil. \nRecibe financiamiento por parte de los contratistas de construcción, subvenciones locales, donadores extranjeros y otra colecta de fondos.<\/div>","<img src= https://i0.wp.com/www.savingmoses.org/wp-content/uploads/2022/06/DSF0234-scaled.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP5: NightCare (Cuidado Nocturno) – Saving Moses<br><b>Ubicación: <\/b>Camboya<br><b><a href='https://www.savingmoses.org/nightcare/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, mujeres.<br><b>Alcance: <\/b>Se relaciona con otras organizaciones según las necesidades del grupo meta.<br><b>Duración: <\/b>Desde 2013. Funcionamiento continúo.<br><b>Descripción: <\/b>La ONG Saving Moses implementó varios centros de cuidado infantil nocturnos destinados a los hijos e hijas de mujeres trabajadoras sexuales que no tienen donde dejarlos y que se encuentran expuestos y vulnerables al descuido e incluso al abuso. Los centros están ubicados en zonas muy pobres (barriadas) de Phnom Penh y brindan alimentación, baño, recreación y sobre todo un lugar seguro para dormir a unos 30 niños y niñas entre 0 a 5 años de edad, hasta que sus madres vengan a recogerlos.<\/div>","<img src= https://aytomengibar.com/wp-content/uploads/2018/10/mengibar-foto-familia-plantacion-macrosad-granja-aprompsi-745x450.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP6: Cooperativa Macrosad<br><b>Ubicación: <\/b>Andalucía (España)<br><b><a href='http://macrosad.es/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Niñas y niños, personas adultas mayores.<br><b>Alcance: <\/b>Colaboran varios gobiernos municipales de Andalucía, la Junta de Andalucía (consejería de igualdad y políticas sociales), también la Universidad de Granada.<br><b>Duración: <\/b>Desde 1994. Funcionamiento continúo.<br><b>Descripción: <\/b>Ofrecen soluciones de gestión a las administraciones públicas en servicios de educación, cuidados y recuperación en la infancia y vejez con un enfoque intergeneracional.\n-Ayuda a domicilio: con el fin de ayudar a aquellas familias que necesiten apoyos funcionales o emocionales para cuidar a uno de sus miembros o tengan dificultades para la realización de las actividades diarias para mantenerse en su propio hogar y entorno.  \n- Centros para mayores (6 centros de día y 6 residencias): con el objeto de mejorar la calidad de vida de las personas usuarias, cubriendo sus necesidades sociales y sanitarias, así como para ayudar a las familias a alcanzar una verdadera conciliación de la vida personal y laboral.\n- Escuelas infantiles (15): rescatamos sus programas intergeneracionales en los que niña.os y mayores comparten vivencias \nLa cooperativa cuenta con un Plan de Igualdad que contempla una serie de derechos tales como el cuidado de familiares dependientes, reducciones de jornadas y excedencias por maternidad o teletrabajo, entre otros. Su estructura ejecutiva es compuesta en un 85% por mujeres. En julio de 2018 Macrosad y la Universidad de Granada impulsaron una nueva e inédita carrera sobre Intergeneracionalidad denominada Cátedra Macrosad de Estudios Intergeneracionales, una alianza estratégica en pro de la conexión entre las capacidades de la cooperativa y los conocimientos de la universidad. Se trata de un centro pionero creado por Macrosad que contará con niños y niñas de 0 a 3 años de edad y personas mayores dependientes, así como unas instalaciones diseñadas para servir como espacio intergeneracional cuyo objetivo es aunar la intervención educativa con la social para ayudar a construir comunidades más cohesionadas e inclusivas. La cooperativa pretende prestar servicio y colaborar con organizaciones sociosanitarias y socioeducativas que estén interesadas en aplicar este concepto para alcanzar sus objetivos.<\/div>","<img src= http://2.bp.blogspot.com/_Pw_nYBEkdHs/SoV6npMIj9I/AAAAAAAAAA0/BxC2WZwjedc/s400/Imagen+223.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP7: Mutual Primavera<br><b>Ubicación: <\/b>Buenos Aires (Argentina)<br><b><a href='http://mutualprimavera.blogspot.com/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas y niños.<br><b>Alcance: <\/b>La iniciativa beneficia también a hombres activos en la Mutual. Esta se relaciona con otras Mutuales del territorio, con movimientos sociales y políticos.<br><b>Duración: <\/b>Desde 2002. Funcionamiento continúo.<br><b>Descripción: <\/b>La Mutual Primavera es una asociación de economía social autogestionada y creada por mujeres para enfrentar en un principio la crisis de 2001 en un barrio popular en la periferia de Buenos Aires (Barrio Primavera) y poder brindar de manera colectiva servicios de cuidado a su comunidad fortaleciendo así los lazos vecinales. En contraparte de una pequeña participación financiera mensual, la Mutual ofrece a sus miembros el acceso a bienes (alimentos gratuitos, ropa barata) y varios servicios (exámenes médicos, asesoramiento jurídico, formaciones en comercio solidario, cuidado infantil). Cuenta en efecto con un Centro de Desarrollo Infantil Pequeños Gigantes abierto para toda la comunidad (al principio solamente era para los/las trabajadoras de la Mutual) y recibe unas 180 niñas, niños de 2 meses a 11 años atendidos por 7 autodenominadas “educadoras populares”. El centro funciona con los aportes de las familias, no recibe financiamiento público excepto para los sueldos mínimos de algunas educadoras a través de programas sociales. En total la Mutual cuenta con unos 1500 miembros activos y 23 trabajadoras y 5 trabajadores de manera permanente. \nLa Mutual Primavera tiene un alto grado de politización (se define como un actor político-social comunitario activo dentro del territorio) debido principalmente a sus lideresas militantes muy ligadas al partido Peronista y que tienen mucha influencia en la dinámica cotidiana de la cooperativa. En efecto hacen participar a sus miembros en movilizaciones sociales, eventos políticos, en fin, la Mutual está constantemente negociando con el Estado (de manera bastante conflictiva) para acceder a recursos públicos en beneficio de su barrio. \nAdemás de un empoderamiento político, se puede destacar procesos de empoderamiento de las mujeres a nivel personal, familiar y comunitario (en parte similares a lo que descrito en el caso del Centro Belén) en términos de autoestima, valoración del trabajo de cuidado, reposicionamiento dentro de su hogar y barrio, etc.   \nComo lo escriben Marisa Fournier y Erika Loritz “la colectivización de cuidados resulta en la politización y el empoderamiento de las mujeres”.<\/div>","<img src= https://www.aciamericas.coop/IMG/arton6189.jpg width = 300 height=200><br><b>Nombre: <\/b>DVSP8: Zona 3 – Federación Uruguaya de Cooperativas de Vivienda por Ayuda Mutua FUCVAM<br><b>Ubicación: <\/b>Uruguay<br><b><a href='https://www.fucvam.org.uy/' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Mujeres, niñas, niños, personas adultas mayores y personas con discapacidad.<br><b>Alcance: <\/b>La iniciativa beneficia a todas las familias cooperativistas. Tiene cierto apoyo estatal y se relaciona con Institutos de Asistencia Técnica. Además, con el apoyo de We Effect.<br><b>Duración: <\/b>Desde 1970.<br><b>Descripción: <\/b>FUCVAM es una organización gremial que agrupa a las cooperativas de vivienda que tienen como características fundamentales los principios de ayuda mutua, propiedad colectiva, autogestión, democracia directa con el fin de garantizar vivienda duradera, asequible y adecuada. Cabe resaltar que dentro el principio de ayuda mutua incluye compartir responsabilidades en el cuidado de los niños, apoyo a los ancianos, la organización de actividades para la cooperativa, etc. \nLas negociaciones a largo plazo con autoridades públicas han resultado en asegurar el apoyo financiero y en garantizar el acceso a tierras para construir. Actualmente, alrededor de 500 cooperativas están federadas a FUCVAM en Uruguay, representando aproximadamente a 25.000 familias. En el 2010, después de 42 años de reivindicaciones, el Ministerio de Vivienda, Ordenamiento Territorial y Medio Ambiente (MVOTMA) logró considerar el modelo como una forma efectiva de acceso sostenible a la vivienda.\nUn ejemplo es el de Zona 3, ubicada en Montevideo. Está dividida en siete cooperativas y formada por apartamentos y casas, con un parque de vivienda de 839 unidades. En su momento, llevó 4 años para obtener el préstamo y 7 años para construir. Es el complejo más grande construido por ayuda mutua e incluye muchas instalaciones y servicios. Por ejemplo, se le da mucha importancia a las actividades culturales y físicas, especialmente para niños y adolescentes. El Centro Comunitario incluye un salón deportivo equipado con instalaciones como canchas de fútbol y baloncesto, tenis de mesa y futbolín, y se ofrecen regularmente varios deportes y clases, incluyendo grupos de teatro y clases de música. Además, Zona 3 cuenta con una biblioteca, guardería infantil, un salón para celebraciones, clínica dental, etc. Como todas las cooperativas de viviendas de FUCVAM, Zona 3 se gestiona y la toma de decisión se hace de manera colectiva, basado en la participación activa de todos, permitiendo una gran apropiación de los miembros y cierto empoderamiento. \nEn 2018 FUCVAM ha participado en la implementación de un centro infantil (Siempre Jardines) en la ciudad de Paysandú, en acuerdo con la Intendencia, el Sistema Nacional de Cuidados y el Instituto del Niño y el Adolescente del Uruguay. Es el primer centro infantil en el interior del país que surge gracias a una articulación interinstitucional en pos de mejorar la calidad de vida de los vecinos, en particular de la primera infancia. El servicio, junto al de la policlínica, funciona en el salón comunal del barrio Jardines del Hipódromo y atiende, de forma gratuita por hasta 8 horas diarias a 60 niñas, niños hasta 3 años (niñas, niños de 4 a 12 años también pueden participar en actividades puntuales).<\/div>","<img src= https://womenlobby.org/local/cache-gd2/4b/3eaae4ebed5e53686f6cbffc69aab3.png width = 300 height=200><br><b>Nombre: <\/b>DVSP9: Movilízate contra el sexismo – European Women’s Lobby<br><b>Ubicación: <\/b>Bélgica<br><b><a href='https://womenlobby.org/Sexism?lang=en' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Miembros locales, organizaciones de mujeres, organizaciones de la sociedad civil, académicos, abogados, periodistas y jóvenes feministas.<br><b>Alcance: <\/b>Promoción y fomento de cooperación bilateral y multilateral.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>Se incita a los gobiernos en la aprobación de una legislación que se enfoca en condenar y criminalizar actitudes y prácticas sexistas.<\/div>","<img src= https://womenlobby.org/local/cache-gd2/4b/3eaae4ebed5e53686f6cbffc69aab3.png width = 300 height=200><br><b>Nombre: <\/b>DVSP9: Movilízate contra el sexismo – European Women’s Lobby<br><b>Ubicación: <\/b>Bulgaria<br><b><a href='https://womenlobby.org/Sexism?lang=en' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Miembros locales, organizaciones de mujeres, organizaciones de la sociedad civil, académicos, abogados, periodistas y jóvenes feministas.<br><b>Alcance: <\/b>Promoción y fomento de cooperación bilateral y multilateral.<br><b>Duración: <\/b>Desde 2019.<br><b>Descripción: <\/b>Se incita a los gobiernos en la aprobación de una legislación que se enfoca en condenar y criminalizar actitudes y prácticas sexistas.<\/div>","<img src= https://womenlobby.org/local/cache-gd2/4b/3eaae4ebed5e53686f6cbffc69aab3.png width = 300 height=200><br><b>Nombre: <\/b>DVSP9: Movilízate contra el sexismo – European Women’s Lobby<br><b>Ubicación: <\/b>Croacia<br><b><a href='https://womenlobby.org/Sexism?lang=en' target='_blank'>Enlace<br><\/b><\/a><div class='leaflet-popup-scrolled' style='max-width:600px;max-height:100px'><b>Beneficiarios: <\/b>Miembros locales, organizaciones de mujeres, organizaciones de la sociedad civil, académicos, abogados, periodistas y jóvenes feministas.<br><b>Alca
